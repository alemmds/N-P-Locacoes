<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adapte o caminho para o seu arquivo CSS -->
    <style>
        .collapsed {
            display: none;
        }
        .expanded {
            display: block;
        }
        button {
            margin-top: 10px;
        }
        .logo {
            width: 100px; /* Ajuste conforme necessário */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="logo"> <!-- Logomarca -->
            <h2>Menu</h2>
            <ul>
                <li><button onclick="showSection('maquinasSection')">Máquinas</button></li>
                <li><button onclick="showSection('contasSection')">Contas</button></li>
                <li><button onclick="showSection('recebimentosSection')">Recebimentos</button></li>
                <li><button onclick="showSection('contratosSection')">Contratos</button></li>
                <li><button onclick="showSection('empresasSection')">Empresas</button></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Cadastro</h1>

            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section">
                <h2>Cadastro de Máquinas</h2>
                <form id="formMaquina" onsubmit="addOrUpdateItem(event, 'maquinasList', 'nomeMaquina', ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'], 'maquinas')">
                    <label>Nome da Máquina:</label><input type="text" id="nomeMaquina" required><br>
                    <label>Série:</label><input type="text" id="serieMaquina" required><br>
                    <label>Anos de Uso:</label><input type="number" id="anosUsoMaquina" required><br>
                    <label>Horímetro:</label><input type="number" id="horimetroMaquina" required><br>
                    <label>Última Manutenção:</label><input type="date" id="ultimaManutencaoMaquina" required><br>
                    <label>Data de Entrada:</label><input type="date" id="dataEntradaMaquina" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formMaquina')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Máquinas -->
                <div id="maquinasList"></div>
            </section>

            <!-- Seção de Contas -->
            <section id="contasSection" class="section" style="display:none;">
                <h2>Cadastro de Contas</h2>
                <form id="formConta" onsubmit="addOrUpdateItem(event, 'contasList', 'nomeConta', ['tipoConta', 'saldoConta'], 'contas')">
                    <label>Nome da Conta:</label><input type="text" id="nomeConta" required><br>
                    <label>Tipo:</label><input type="text" id="tipoConta" required><br>
                    <label>Saldo:</label><input type="number" id="saldoConta" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formConta')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contas -->
                <div id="contasList"></div>
            </section>

            <!-- Seção de Recebimentos -->
            <section id="recebimentosSection" class="section" style="display:none;">
                <h2>Cadastro de Recebimentos</h2>
                <form id="formRecebimento" onsubmit="addOrUpdateItem(event, 'recebimentosList', 'descricaoRecebimento', ['valorRecebimento', 'dataRecebimento'], 'recebimentos')">
                    <label>Descrição:</label><input type="text" id="descricaoRecebimento" required><br>
                    <label>Valor:</label><input type="number" id="valorRecebimento" required><br>
                    <label>Data:</label><input type="date" id="dataRecebimento" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formRecebimento')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Recebimentos -->
                <div id="recebimentosList"></div>
            </section>

            <!-- Seção de Contratos -->
            <section id="contratosSection" class="section" style="display:none;">
                <h2>Cadastro de Contratos</h2>
                <form id="formContrato" onsubmit="addOrUpdateItem(event, 'contratosList', 'nomeContrato', ['locatarioContrato', 'cnpjContrato', 'representanteContrato', 'periodoContrato', 'valorContrato', 'dataTerminoContrato', 'equipamentoContrato'], 'contratos')">
                    <label>Empresa:</label><input type="text" id="nomeContrato" required><br>
                    <label>Locatário:</label><input type="text" id="locatarioContrato" required><br>
                    <label>CNPJ:</label><input type="text" id="cnpjContrato" required><br>
                    <label>Representante:</label><input type="text" id="representanteContrato" required><br>
                    <label>Período:</label><input type="text" id="periodoContrato" required><br>
                    <label>Valor:</label><input type="number" id="valorContrato" required><br>
                    <label>Data de Término:</label><input type="date" id="dataTerminoContrato" required><br>
                    <label>Equipamento:</label><input type="text" id="equipamentoContrato" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formContrato')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contratos -->
                <div id="contratosList"></div>
            </section>

            <!-- Seção de Empresas -->
            <section id="empresasSection" class="section" style="display:none;">
                <h2>Cadastro de Empresas</h2>
                <form id="formEmpresa" onsubmit="addOrUpdateItem(event, 'empresasList', 'nomeEmpresa', ['cnpjEmpresa', 'enderecoEmpresa'], 'empresas')">
                    <label>Nome da Empresa:</label><input type="text" id="nomeEmpresa" required><br>
                    <label>CNPJ:</label><input type="text" id="cnpjEmpresa" required><br>
                    <label>Endereço:</label><input type="text" id="enderecoEmpresa" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formEmpresa')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Empresas -->
                <div id="empresasList"></div>
            </section>
        </div>
    </div>

<script>
    let editIndex = -1;
    let currentType = '';

    window.onload = loadData;

    function showSection(sectionId) {
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
            section.style.display = 'none'; // Esconde todas as seções
        });
        document.getElementById(sectionId).style.display = 'block'; // Exibe a seção selecionada
    }

    function addOrUpdateItem(event, listId, itemNameId, additionalIds, type) {
        event.preventDefault(); // Evita o envio do formulário que causa a atualização da página
        currentType = type; // Armazena o tipo atual
        const list = document.getElementById(listId);
        const itemName = document.getElementById(itemNameId).value;
        const additionalData = additionalIds.map(id => document.getElementById(id).value);
        let items = JSON.parse(localStorage.getItem(type)) || [];

        if (editIndex === -1) {
            // Adicionar novo item
            const itemId = items.length;
            const item = { itemName, additionalData };
            items.push(item);
            localStorage.setItem(type, JSON.stringify(items));
            addItemToList(itemId, itemName, additionalData, list);
        } else {
            // Atualizar item existente
            items[editIndex] = { itemName, additionalData };
            localStorage.setItem(type, JSON.stringify(items));
            updateListItem(editIndex, itemName, additionalData, list);
        }

        clearForm(`form${type.charAt(0).toUpperCase() + type.slice(1)}`);
        loadData();
    }

    function addItemToList(index, itemName, additionalData, list) {
        const button = document.createElement('button');
        button.innerHTML = itemName;
        button.onclick = () => toggleDetails(`item-${index}`);

        const detailsDiv = document.createElement('div');
        detailsDiv.id = `item-${index}`;
        detailsDiv.className = 'collapsed';
        detailsDiv.innerHTML = `
            <p><strong>Nome:</strong> ${itemName}</p>
            ${additionalData.map((data, i) => `<p><strong>${currentType.charAt(0).toUpperCase() + currentType.slice(1)}:</strong> ${data}</p>`).join('')}
            <button onclick="editItem(${index}, '${currentType}')">Alterar</button>
            <button onclick="deleteItem(${index}, '${currentType}')">Excluir</button>
        `;

        list.appendChild(button);
        list.appendChild(detailsDiv);
    }

    function updateListItem(index, itemName, additionalData, list) {
        const button = list.children[index * 2];
        button.innerHTML = itemName;
        const detailsDiv = document.getElementById(`item-${index}`);
        detailsDiv.innerHTML = `
            <p><strong>Nome:</strong> ${itemName}</p>
            ${additionalData.map((data, i) => `<p><strong>${currentType.charAt(0).toUpperCase() + currentType.slice(1)}:</strong> ${data}</p>`).join('')}
            <button onclick="editItem(${index}, '${currentType}')">Alterar</button>
            <button onclick="deleteItem(${index}, '${currentType}')">Excluir</button>
        `;
    }

    function editItem(index, type) {
        currentType = type;
        const items = JSON.parse(localStorage.getItem(currentType));
        const item = items[index];

        document.getElementById('nome' + currentType.charAt(0).toUpperCase() + currentType.slice(1)).value = item.itemName;
        const additionalIds = currentType === 'maquinas' ? ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'] :
            currentType === 'contas' ? ['tipoConta', 'saldoConta'] :
            currentType === 'recebimentos' ? ['valorRecebimento', 'dataRecebimento'] :
            currentType === 'contratos' ? ['locatarioContrato', 'cnpjContrato', 'representanteContrato', 'periodoContrato', 'valorContrato', 'dataTerminoContrato', 'equipamentoContrato'] :
            ['cnpjEmpresa', 'enderecoEmpresa'];

        additionalIds.forEach((id, i) => {
            document.getElementById(id).value = item.additionalData[i];
        });
        editIndex = index;
    }

    function deleteItem(index, type) {
        const items = JSON.parse(localStorage.getItem(type));
        items.splice(index, 1);
        localStorage.setItem(type, JSON.stringify(items));
        loadData();
    }

    function toggleDetails(itemId) {
        const detailsDiv = document.getElementById(itemId);
        detailsDiv.classList.toggle('collapsed');
        detailsDiv.classList.toggle('expanded');
    }

    function clearForm(formId) {
        document.getElementById(formId).reset();
        editIndex = -1; // Reseta o índice de edição
    }

    function loadData() {
        ['maquinas', 'contas', 'recebimentos', 'contratos', 'empresas'].forEach(type => {
            const items = JSON.parse(localStorage.getItem(type)) || [];
            const list = document.getElementById(type + 'List');
            list.innerHTML = ''; // Limpa a lista

            items.forEach((item, index) => {
                addItemToList(index, item.itemName, item.additionalData, list);
            });
        });
    }
</script>
</body>
</html>
