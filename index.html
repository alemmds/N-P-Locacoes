<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
        }

        /* Estilo do layout do app */
        .app {
            display: flex;
        }

        /* Menu lateral */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Botões do menu lateral */
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: left;
        }

        /* Área de conteúdo */
        .content {
            flex: 1;
            padding: 20px;
        }

        /* Seções ocultas inicialmente */
        .section {
            display: none;
        }

        /* Estilos dos formulários */
        form {
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 150px;
        }

        input, select {
            margin-bottom: 10px;
        }

        .buttons {
            margin-top: 10px;
        }

        /* Estilo da lista de itens */
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .header {
            font-weight: bold;
            cursor: pointer;
        }

        .details {
            display: none;
        }

        .expanded .details {
            display: block;
        }

        .edit-button, .delete-button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Menu lateral -->
        <div class="sidebar">
            <button onclick="showSection('maquinasSection')">Máquinas</button>
            <button onclick="showSection('contasSection')">Contas</button>
            <button onclick="showSection('recebimentosSection')">Recebimentos</button>
            <button onclick="showSection('contratosSection')">Contratos</button>
            <button onclick="showSection('empresasSection')">Empresas</button>
        </div>

        <!-- Área de conteúdo -->
        <div class="content">
            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section" style="display:none;">
                <h2>Cadastro de Máquinas</h2>
                <form id="formMaquina" onsubmit="addOrUpdateItem(event, 'maquinas', 'nomeMaquina', ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'])">
                    <label>Nome da Máquina:</label><input type="text" id="nomeMaquina" required><br>
                    <label>Série:</label><input type="text" id="serieMaquina" required><br>
                    <label>Anos de Uso:</label><input type="number" id="anosUsoMaquina" required><br>
                    <label>Horímetro:</label><input type="number" id="horimetroMaquina" required><br>
                    <label>Última Manutenção:</label><input type="date" id="ultimaManutencaoMaquina" required><br>
                    <label>Data de Entrada:</label><input type="date" id="dataEntradaMaquina" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formMaquina')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Máquinas -->
                <div id="maquinasList"></div>
            </section>

            <!-- Seção de Contas -->
            <section id="contasSection" class="section" style="display:none;">
                <h2>Cadastro de Contas</h2>
                <form id="formConta" onsubmit="addOrUpdateItem(event, 'contas', 'nomeConta', ['tipoConta', 'saldoConta'])">
                    <label>Nome da Conta:</label><input type="text" id="nomeConta" required><br>
                    <label>Tipo:</label><input type="text" id="tipoConta" required><br>
                    <label>Saldo:</label><input type="number" id="saldoConta" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formConta')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contas -->
                <div id="contasList"></div>
            </section>

            <!-- Seção de Recebimentos -->
            <section id="recebimentosSection" class="section" style="display:none;">
                <h2>Cadastro de Recebimentos</h2>
                <form id="formRecebimento" onsubmit="addOrUpdateItem(event, 'recebimentos', 'descricaoRecebimento', ['valorRecebimento', 'dataRecebimento'])">
                    <label>Descrição:</label><input type="text" id="descricaoRecebimento" required><br>
                    <label>Valor:</label><input type="number" id="valorRecebimento" required><br>
                    <label>Data de Recebimento:</label><input type="date" id="dataRecebimento" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formRecebimento')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Recebimentos -->
                <div id="recebimentosList"></div>
            </section>

            <!-- Seção de Contratos -->
            <section id="contratosSection" class="section" style="display:none;">
                <h2>Cadastro de Contratos</h2>
                <form id="formContrato" onsubmit="addOrUpdateItem(event, 'contratos', 'nomeContrato', ['locatarioContrato', 'cnpjContrato', 'representanteContrato', 'periodoContrato', 'valorContrato', 'dataTerminoContrato', 'equipamentoContrato'])">
                    <label>Nome do Contrato:</label><input type="text" id="nomeContrato" required><br>
                    <label>Locatário:</label><input type="text" id="locatarioContrato" required><br>
                    <label>CNPJ:</label><input type="text" id="cnpjContrato" required><br>
                    <label>Representante:</label><input type="text" id="representanteContrato" required><br>
                    <label>Período:</label><input type="text" id="periodoContrato" required><br>
                    <label>Valor:</label><input type="number" id="valorContrato" required><br>
                    <label>Data de Término:</label><input type="date" id="dataTerminoContrato" required><br>
                    <label>Equipamento:</label><input type="text" id="equipamentoContrato" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formContrato')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contratos -->
                <div id="contratosList"></div>
            </section>

            <!-- Seção de Empresas -->
            <section id="empresasSection" class="section" style="display:none;">
                <h2>Cadastro de Empresas</h2>
                <form id="formEmpresa" onsubmit="addOrUpdateItem(event, 'empresas', 'nomeEmpresa', ['cnpjEmpresa', 'enderecoEmpresa'])">
                    <label>Nome da Empresa:</label><input type="text" id="nomeEmpresa" required><br>
                    <label>CNPJ:</label><input type="text" id="cnpjEmpresa" required><br>
                    <label>Endereço:</label><input type="text" id="enderecoEmpresa" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formEmpresa')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Empresas -->
                <div id="empresasList"></div>
            </section>
        </div>
    </div>

    <script>
        // Função para exibir a seção correspondente no menu lateral
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        // Função para limpar o formulário
        function clearForm(formId) {
            document.getElementById(formId).reset();
        }

        // Função para adicionar ou atualizar itens
        function addOrUpdateItem(event, key, nameField, otherFields) {
            event.preventDefault();

            const item = {
                id: Date.now(),
                [nameField]: document.getElementById(nameField).value
            };

            otherFields.forEach(field => {
                item[field] = document.getElementById(field).value;
            });

            let storedItems = JSON.parse(localStorage.getItem(key)) || [];

            // Verificar se está editando um item existente
            const existingItemIndex = storedItems.findIndex(i => i.id === item.id);
            if (existingItemIndex !== -1) {
                storedItems[existingItemIndex] = item;
            } else {
                storedItems.push(item);
            }

            localStorage.setItem(key, JSON.stringify(storedItems));
            renderItems(key + 'List', storedItems, nameField, otherFields, key);
            clearForm('form' + capitalizeFirstLetter(key));
        }

        // Função para renderizar os itens
        function renderItems(listId, items, nameField, otherFields, key) {
            const list = document.getElementById(listId);
            list.innerHTML = '';

            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <div class="header">${item[nameField]}</div>
                    <div class="details">${otherFields.map(field => `<p><strong>${capitalizeFirstLetter(field)}:</strong> ${item[field]}</p>`).join('')}</div>
                    <button class="edit-button" onclick="editItem(${item.id}, '${key}', '${nameField}', ${JSON.stringify(otherFields)})">Alterar</button>
                    <button class="delete-button" onclick="deleteItem(${item.id}, '${key}')">Excluir</button>
                `;
                list.appendChild(itemDiv);

                // Alternar detalhes ao clicar na header
                const header = itemDiv.querySelector('.header');
                header.addEventListener('click', () => {
                    itemDiv.classList.toggle('expanded');
                });
            });
        }

        // Função para editar um item
        function editItem(itemId, key, nameField, otherFields) {
            const storedItems = JSON.parse(localStorage.getItem(key)) || [];
            const item = storedItems.find(i => i.id === itemId);

            if (item) {
                document.getElementById(nameField).value = item[nameField];
                otherFields.forEach(field => {
                    document.getElementById(field).value = item[field];
                });
            }
        }

        // Função para deletar um item
        function deleteItem(itemId, key) {
            let storedItems = JSON.parse(localStorage.getItem(key)) || [];
            storedItems = storedItems.filter(item => item.id !== itemId);
            localStorage.setItem(key, JSON.stringify(storedItems));
            renderItems(key + 'List', storedItems);
        }

        // Função para capitalizar a primeira letra de uma string
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Carregar itens do localStorage ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            ['maquinas', 'contas', 'recebimentos', 'contratos', 'empresas'].forEach(key => {
                const listId = key + 'List';
                const nameField = key === 'maquinas' ? 'nomeMaquina' :
                                  key === 'contas' ? 'nomeConta' :
                                  key === 'recebimentos' ? 'descricaoRecebimento' :
                                  key === 'contratos' ? 'nomeContrato' : 'nomeEmpresa';
                const otherFields = key === 'maquinas' ? ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'] :
                                    key === 'contas' ? ['tipoConta', 'saldoConta'] :
                                    key === 'recebimentos' ? ['valorRecebimento', 'dataRecebimento'] :
                                    key === 'contratos' ? ['locatarioContrato', 'cnpjContrato', 'representanteContrato', 'periodoContrato', 'valorContrato', 'dataTerminoContrato', 'equipamentoContrato'] :
                                    ['cnpjEmpresa', 'enderecoEmpresa'];

                const storedItems = JSON.parse(localStorage.getItem(key)) || [];
                renderItems(listId, storedItems, nameField, otherFields, key);
            });
        });
    </script>
</body>
</html>
