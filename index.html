<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>N Pontes Locações</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li onclick="showSection('maquinas')">Máquinas</li>
                <li onclick="showSection('recebimentos')">Recebimentos</li>
                <li onclick="showSection('contratos')">Contratos</li>
                <li onclick="showSection('contas')">Contas</li>
                <li onclick="showSection('empresas')">Empresas</li>
            </ul>
        </nav>
        <main>
            <section id="maquinas" class="content-section active">
                <h2>Máquinas</h2>
                <button onclick="showForm('cadastrarMaquina')">Cadastrar Máquina</button>
                <button onclick="showList('listaMaquinas')">Listas de Máquinas</button>
                
                <div id="cadastrarMaquina" class="form-container">
                    <h3>Cadastrar Máquina</h3>
                    <form id="formMaquina">
                        <input type="text" placeholder="Nome" required>
                        <input type="text" placeholder="Série" required>
                        <input type="number" placeholder="Anos de Uso" required>
                        <input type="number" placeholder="Horas Trabalhadas" required>
                        <button type="submit">Confirmar</button>
                    </form>
                    <button onclick="back()">Voltar</button>
                </div>

                <div id="listaMaquinas" class="list-container">
                    <h3>Listas de Máquinas</h3>
                    <table id="tableMaquinas">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Série</th>
                                <th>Anos de Uso</th>
                                <th>Horas Trabalhadas</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

            <!-- Seções para Recebimentos, Contratos, Contas e Empresas serão semelhantes à seção de Máquinas -->
            <!-- Adicione as seções correspondentes aqui -->

            <!-- Exemplo para Recebimentos -->
            <section id="recebimentos" class="content-section">
                <h2>Recebimentos</h2>
                <button onclick="showForm('cadastrarRecebimento')">Cadastrar Recebimento</button>
                <button onclick="showList('listaRecebimentos')">Listas de Recebimentos</button>
                
                <div id="cadastrarRecebimento" class="form-container">
                    <h3>Cadastrar Recebimento</h3>
                    <form id="formRecebimento">
                        <input type="text" placeholder="Empresa" required>
                        <input type="number" placeholder="Valor" required>
                        <input type="date" placeholder="Pagamento" required>
                        <input type="date" placeholder="Término" required>
                        <select>
                            <option>PAGO</option>
                            <option>A RECEBER</option>
                        </select>
                        <button type="submit">Confirmar</button>
                    </form>
                    <button onclick="back()">Voltar</button>
                </div>

                <div id="listaRecebimentos" class="list-container">
                    <h3>Listas de Recebimentos</h3>
                    <table id="tableRecebimentos">
                        <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>Valor</th>
                                <th>Pagamento</th>
                                <th>Término</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
            <!-- Continue com as seções de Contratos, Contas e Empresas -->
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
