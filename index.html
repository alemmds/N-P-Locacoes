<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sistema</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 15px;
            color: white;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 200px;
            margin: 0 auto 20px;
            display: block;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }

        .section {
            margin-bottom: 30px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .buttons {
            margin-top: 10px;
        }

        .buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        button.clear-btn {
            background-color: #f44336;
        }

        button.clear-btn:hover {
            background-color: #e53935;
        }

        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            font-weight: bold;
        }

        .details {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            display: none; /* Collapsed by default */
        }

        .expanded .details {
            display: block;
        }

        .edit-button, .delete-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .edit-button {
            background-color: #2196F3;
            color: white;
        }

        .edit-button:hover {
            background-color: #1976D2;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Menu</h2>
            <ul>
                <li><button onclick="showSection('maquinasSection')">Máquinas</button></li>
                <li><button onclick="showSection('contasSection')">Contas</button></li>
                <li><button onclick="showSection('recebimentosSection')">Recebimentos</button></li>
                <li><button onclick="showSection('contratosSection')">Contratos</button></li>
                <li><button onclick="showSection('empresasSection')">Empresas</button></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Central de Informações</h1>

            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section">
                <h2>Cadastro de Máquinas</h2>
                <form id="formMaquina" onsubmit="addOrUpdateItem(event, 'maquinas', 'nomeMaquina', ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'])">
                    <label>Nome da Máquina:</label><input type="text" id="nomeMaquina" required><br>
                    <label>Série:</label><input type="text" id="serieMaquina" required><br>
                    <label>Anos de Uso:</label><input type="number" id="anosUsoMaquina" required><br>
                    <label>Horímetro:</label><input type="number" id="horimetroMaquina" required><br>
                    <label>Última Manutenção:</label><input type="date" id="ultimaManutencaoMaquina" required><br>
                    <label>Data de Entrada:</label><input type="date" id="dataEntradaMaquina" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formMaquina')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Máquinas -->
                <div id="maquinasList"></div>
            </section>

            <!-- Seção de Contas -->
            <section id="contasSection" class="section" style="display:none;">
                <h2>Cadastro de Contas</h2>
                <form id="formConta" onsubmit="addOrUpdateItem(event, 'contas', 'nomeConta', ['tipoConta', 'dataEmissaoConta', 'dataVencimentoConta', 'saldoConta'])">
                    <label>Nome da Conta:</label><input type="text" id="nomeConta" required><br>
                    <label>Tipo de Conta:</label><input type="text" id="tipoConta" required><br>
                    <label>Data de Emissão:</label><input type="date" id="dataEmissaoConta" required><br>
                    <label>Data de Vencimento:</label><input type="date" id="dataVencimentoConta" required><br>
                    <label>Saldo:</label><input type="number" id="saldoConta" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formConta')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contas -->
                <div id="contasList"></div>
            </section>

            <!-- Seção de Recebimentos -->
            <section id="recebimentosSection" class="section" style="display:none;">
                <h2>Cadastro de Recebimentos</h2>
                <form id="formRecebimento" onsubmit="addOrUpdateItem(event, 'recebimentos', 'descricaoRecebimento', ['valorRecebimento', 'dataInicioRecebimento', 'dataVencimentoRecebimento', 'statusRecebimento'])">
                    <label>Descrição do Recebimento:</label><input type="text" id="descricaoRecebimento" required><br>
                    <label>Valor:</label><input type="number" id="valorRecebimento" required><br>
                    <label>Data de Início:</label><input type="date" id="dataInicioRecebimento" required><br>
                    <label>Data de Vencimento:</label><input type="date" id="dataVencimentoRecebimento" required><br>
                    <label>Status:</label>
                    <select id="statusRecebimento" required>
                        <option value="pago">Pago</option>
                        <option value="a vencer">A Vencer</option>
                    </select><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formRecebimento')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Recebimentos -->
                <div id="recebimentosList"></div>
            </section>

            <!-- Seção de Contratos -->
            <section id="contratosSection" class="section" style="display:none;">
                <h2>Cadastro de Contratos</h2>
                <form id="formContrato" onsubmit="addOrUpdateItem(event, 'contratos', 'nomeContrato', ['dataAssinaturaContrato', 'valorContrato', 'dataVencimentoContrato', 'statusContrato'])">
                    <label>Nome do Contrato:</label><input type="text" id="nomeContrato" required><br>
                    <label>Data de Assinatura:</label><input type="date" id="dataAssinaturaContrato" required><br>
                    <label>Valor:</label><input type="number" id="valorContrato" required><br>
                    <label>Data de Vencimento:</label><input type="date" id="dataVencimentoContrato" required><br>
                    <label>Status:</label>
                    <select id="statusContrato" required>
                        <option value="ativo">Ativo</option>
                        <option value="encerrado">Encerrado</option>
                    </select><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formContrato')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contratos -->
                <div id="contratosList"></div>
            </section>

            <!-- Seção de Empresas -->
            <section id="empresasSection" class="section" style="display:none;">
                <h2>Cadastro de Empresas</h2>
                <form id="formEmpresa" onsubmit="addOrUpdateItem(event, 'empresas', 'nomeEmpresa', ['cnpjEmpresa', 'enderecoEmpresa', 'telefoneEmpresa', 'emailEmpresa', 'dataCadastroEmpresa'])">
                    <label>Nome da Empresa:</label><input type="text" id="nomeEmpresa" required><br>
                    <label>CNPJ:</label><input type="text" id="cnpjEmpresa" required><br>
                    <label>Endereço:</label><input type="text" id="enderecoEmpresa" required><br>
                    <label>Telefone:</label><input type="tel" id="telefoneEmpresa" required><br>
                    <label>Email:</label><input type="email" id="emailEmpresa" required><br>
                    <label>Data de Cadastro:</label><input type="date" id="dataCadastroEmpresa" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formEmpresa')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Empresas -->
                <div id="empresasList"></div>
            </section>
        </div>
    </div>

    <script>
        // Função para exibir a seção correspondente no menu lateral
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }

        // Função para salvar e atualizar os itens no localStorage
        function addOrUpdateItem(event, storageKey, mainFieldId, otherFieldIds) {
            event.preventDefault();
            const mainField = document.getElementById(mainFieldId).value;
            const otherFields = otherFieldIds.map(id => document.getElementById(id).value);

            let items = JSON.parse(localStorage.getItem(storageKey)) || [];
            const itemIndex = items.findIndex(item => item[0] === mainField);

            if (itemIndex === -1) {
                // Se o item não existe, adicionar um novo
                items.push([mainField, ...otherFields]);
            } else {
                // Se o item já existe, atualizá-lo
                items[itemIndex] = [mainField, ...otherFields];
            }

            localStorage.setItem(storageKey, JSON.stringify(items));
            renderItems(storageKey);
            clearForm('form' + capitalizeFirstLetter(storageKey));
        }

        // Função para renderizar os itens salvos
        function renderItems(storageKey) {
            const items = JSON.parse(localStorage.getItem(storageKey)) || [];
            const listElement = document.getElementById(storageKey + 'List');
            listElement.innerHTML = '';

            items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('item');

                const header = document.createElement('div');
                header.classList.add('header');
                header.textContent = item[0];
                header.onclick = () => itemElement.classList.toggle('expanded');

                const details = document.createElement('div');
                details.classList.add('details');
                details.innerHTML = item.slice(1).map(field => `<p>${field}</p>`).join('');

                const editButton = document.createElement('button');
                editButton.textContent = 'Alterar';
                editButton.classList.add('edit-button');
                editButton.onclick = () => populateForm(storageKey, item);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Excluir';
                deleteButton.classList.add('delete-button');
                deleteButton.onclick = () => deleteItem(storageKey, index);

                itemElement.appendChild(header);
                itemElement.appendChild(details);
                itemElement.appendChild(editButton);
                itemElement.appendChild(deleteButton);

                listElement.appendChild(itemElement);
            });
        }

        // Função para deletar um item
        function deleteItem(storageKey, index) {
            let items = JSON.parse(localStorage.getItem(storageKey)) || [];
            items.splice(index, 1);
            localStorage.setItem(storageKey, JSON.stringify(items));
            renderItems(storageKey);
        }

        // Função para limpar o formulário
        function clearForm(formId) {
            document.getElementById(formId).reset();
        }

        // Função para preencher o formulário ao clicar em 'Alterar'
        function populateForm(storageKey, item) {
            document.getElementById(storageKey + 'List').scrollIntoView();
            document.getElementById('nome' + capitalizeFirstLetter(storageKey)).value = item[0];
            // preencher os outros campos
        }

        // Função utilitária para capitalizar a primeira letra de uma string
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Renderizar os itens ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            renderItems('maquinas');
            renderItems('contas');
            renderItems('recebimentos');
            renderItems('contratos');
            renderItems('empresas');
        });
    </script>
</body>
</html>
