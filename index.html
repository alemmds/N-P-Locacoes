<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menu-lateral">
        <ul>
            <li><a href="#maquinas">Máquinas</a></li>
            <li><a href="#contas">Contas</a></li>
            <li><a href="#recebimentos">Recebimentos</a></li>
            <li><a href="#contratos">Contratos</a></li>
            <li><a href="#empresas">Empresas</a></li>
        </ul>
    </div>

    <div class="conteudo">

        <!-- Seção de Cadastro de Máquinas -->
        <section id="maquinas">
            <h2>Cadastro de Máquinas</h2>
            <form id="form-maquinas">
                <label for="nomeMaquina">Nome:</label>
                <input type="text" id="nomeMaquina">

                <label for="serieMaquina">Série:</label>
                <input type="text" id="serieMaquina">

                <label for="anosUsoMaquina">Anos de Uso:</label>
                <input type="number" id="anosUsoMaquina">

                <label for="horimetroMaquina">Horímetro:</label>
                <input type="number" id="horimetroMaquina">

                <label for="ultimaManutencaoMaquina">Última Manutenção:</label>
                <input type="date" id="ultimaManutencaoMaquina">

                <label for="dataEntradaMaquina">Data de Entrada:</label>
                <input type="date" id="dataEntradaMaquina">

                <button type="button" id="confirmarMaquina">Confirmar</button>
            </form>

            <div id="maquinasList">
                <!-- Lista de máquinas cadastradas -->
            </div>
        </section>

        <!-- Seção de Cadastro de Contas -->
        <section id="contas">
            <h2>Cadastro de Contas</h2>
            <form id="form-contas">
                <label for="tipoConta">Tipo de Conta:</label>
                <input type="text" id="tipoConta">

                <label for="dataEmissaoConta">Data de Emissão:</label>
                <input type="date" id="dataEmissaoConta">

                <label for="dataVencimentoConta">Data de Vencimento:</label>
                <input type="date" id="dataVencimentoConta">

                <label for="valorConta">Valor:</label>
                <input type="number" id="valorConta">

                <button type="button" id="confirmarConta">Confirmar</button>
            </form>

            <div id="contasList">
                <!-- Lista de contas cadastradas -->
            </div>
        </section>

        <!-- Seção de Cadastro de Recebimentos -->
        <section id="recebimentos">
            <h2>Cadastro de Recebimentos</h2>
            <form id="form-recebimentos">
                <label for="empresaRecebimento">Empresa:</label>
                <input type="text" id="empresaRecebimento">

                <label for="valorRecebimento">Valor:</label>
                <input type="number" id="valorRecebimento">

                <label for="dataInicioRecebimento">Data de Início:</label>
                <input type="date" id="dataInicioRecebimento">

                <label for="dataVencimentoRecebimento">Data de Vencimento:</label>
                <input type="date" id="dataVencimentoRecebimento">

                <label for="statusRecebimento">Status:</label>
                <select id="statusRecebimento">
                    <option value="pago">Pago</option>
                    <option value="aVencer">A Vencer</option>
                </select>

                <button type="button" id="confirmarRecebimento">Confirmar</button>
            </form>

            <div id="recebimentosList">
                <!-- Lista de recebimentos cadastrados -->
            </div>
        </section>

        <!-- Seção de Cadastro de Contratos -->
        <section id="contratos">
            <h2>Cadastro de Contratos</h2>
            <form id="form-contratos">
                <label for="nomeContrato">Nome do Contrato:</label>
                <input type="text" id="nomeContrato">

                <label for="dataAssinaturaContrato">Data de Assinatura:</label>
                <input type="date" id="dataAssinaturaContrato">

                <label for="valorContrato">Valor:</label>
                <input type="number" id="valorContrato">

                <button type="button" id="confirmarContrato">Confirmar</button>
            </form>

            <div id="contratosList">
                <!-- Lista de contratos cadastrados -->
            </div>
        </section>

        <!-- Seção de Cadastro de Empresas -->
        <section id="empresas">
            <h2>Cadastro de Empresas</h2>
            <form id="form-empresas">
                <label for="nomeEmpresa">Nome da Empresa:</label>
                <input type="text" id="nomeEmpresa">

                <label for="cnpjEmpresa">CNPJ:</label>
                <input type="text" id="cnpjEmpresa">

                <label for="areaAtuacaoEmpresa">Área de Atuação:</label>
                <input type="text" id="areaAtuacaoEmpresa">

                <label for="representanteEmpresa">Representante:</label>
                <input type="text" id="representanteEmpresa">

                <label for="telefoneEmpresa">Telefone:</label>
                <input type="text" id="telefoneEmpresa">

                <label for="emailEmpresa">Email:</label>
                <input type="email" id="emailEmpresa">

                <button type="button" id="confirmarEmpresa">Confirmar</button>
            </form>

            <div id="empresasList">
                <!-- Lista de empresas cadastradas -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
