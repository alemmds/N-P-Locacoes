<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Máquinas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adapte o caminho para o seu arquivo CSS -->
    <style>
        .collapsed {
            display: none;
        }
        .expanded {
            display: block;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><button onclick="showSection('maquinasSection')">Máquinas</button></li>
                <li><button onclick="showSection('contasSection')">Contas</button></li>
                <li><button onclick="showSection('recebimentosSection')">Recebimentos</button></li>
                <li><button onclick="showSection('contratosSection')">Contratos</button></li>
                <li><button onclick="showSection('empresasSection')">Empresas</button></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Cadastro de Máquinas</h1>

            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section">
                <h2>Cadastro de Máquinas</h2>
                <form id="formMaquina" onsubmit="addOrUpdateItem('maquinasList', 'nomeMaquina', ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina']); return false;">
                    <label>Nome da Máquina:</label><input type="text" id="nomeMaquina" required><br>
                    <label>Série:</label><input type="text" id="serieMaquina" required><br>
                    <label>Anos de Uso:</label><input type="number" id="anosUsoMaquina" required><br>
                    <label>Horímetro:</label><input type="number" id="horimetroMaquina" required><br>
                    <label>Última Manutenção:</label><input type="date" id="ultimaManutencaoMaquina" required><br>
                    <label>Data de Entrada:</label><input type="date" id="dataEntradaMaquina" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="showList('maquinasList')">Listar</button>
                        <button type="button" onclick="clearForm()">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Máquinas -->
                <div id="maquinasList"></div>
            </section>
        </div>
    </div>

    <script>
        let editIndex = -1;
        
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none'; // Esconde todas as seções
            });
            document.getElementById(sectionId).style.display = 'block'; // Exibe a seção selecionada
        }

        function addOrUpdateItem(listId, itemNameId, additionalIds) {
            const list = document.getElementById(listId);
            const itemName = document.getElementById(itemNameId).value;
            const additionalData = additionalIds.map(id => document.getElementById(id).value);
            
            if (editIndex === -1) {
                // Adicionar novo item
                const itemId = `item-${list.children.length}`;

                const button = document.createElement('button');
                button.innerHTML = itemName;
                button.onclick = () => toggleDetails(itemId);

                const detailsDiv = document.createElement('div');
                detailsDiv.id = itemId;
                detailsDiv.className = 'collapsed';
                detailsDiv.innerHTML = `
                    <p><strong>Nome:</strong> ${itemName}</p>
                    <p><strong>Série:</strong> ${additionalData[0]}</p>
                    <p><strong>Anos de uso:</strong> ${additionalData[1]}</p>
                    <p><strong>Horímetro:</strong> ${additionalData[2]}</p>
                    <p><strong>Última manutenção:</strong> ${additionalData[3]}</p>
                    <p><strong>Data de entrada:</strong> ${additionalData[4]}</p>
                    <button onclick="editItem(${list.children.length}, '${itemNameId}', ${JSON.stringify(additionalIds)}, '${listId}')">Alterar</button>
                    <button onclick="deleteItem(this)">Excluir</button>
                `;

                list.appendChild(button);
                list.appendChild(detailsDiv);
            } else {
                // Atualizar item existente
                const button = list.children[editIndex * 2];
                const detailsDiv = list.children[editIndex * 2 + 1];

                button.innerHTML = itemName;
                detailsDiv.innerHTML = `
                    <p><strong>Nome:</strong> ${itemName}</p>
                    <p><strong>Série:</strong> ${additionalData[0]}</p>
                    <p><strong>Anos de uso:</strong> ${additionalData[1]}</p>
                    <p><strong>Horímetro:</strong> ${additionalData[2]}</p>
                    <p><strong>Última manutenção:</strong> ${additionalData[3]}</p>
                    <p><strong>Data de entrada:</strong> ${additionalData[4]}</p>
                    <button onclick="editItem(${editIndex}, '${itemNameId}', ${JSON.stringify(additionalIds)}, '${listId}')">Alterar</button>
                    <button onclick="deleteItem(this)">Excluir</button>
                `;
                editIndex = -1; // Resetando o índice de edição
            }

            // Limpa o formulário após adicionar ou atualizar
            document.getElementById(itemNameId).value = '';
            additionalIds.forEach(id => document.getElementById(id).value = '');
        }

        function toggleDetails(itemId) {
            const details = document.getElementById(itemId);
            details.classList.toggle('collapsed');
        }

        function editItem(index, itemNameId, additionalIds, listId) {
            editIndex = index; // Define o índice do item que está sendo editado

            const list = document.getElementById(listId);
            const button = list.children[index * 2];
            const details = list.children[index * 2 + 1];

            document.getElementById(itemNameId).value = button.innerHTML;

            const detailValues = details.querySelectorAll('p');
            additionalIds.forEach((id, i) => {
                const value = detailValues[i].textContent.split(': ')[1]; // Obtém o valor após "Campo: "
                document.getElementById(id).value = value;
            });
        }

        function deleteItem(button) {
            const itemButton = button.parentElement.previousSibling; // O botão de expandir
            itemButton.remove(); // Remove o botão
            button.parentElement.remove(); // Remove os detalhes
        }

        function clearForm() {
            document.getElementById("formMaquina").reset();
        }
    </script>
</body>
</html>
