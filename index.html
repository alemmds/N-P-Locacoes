<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>N Pontes Locações</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>N Pontes Locações</h2>
            <ul>
                <li onclick="showSection('maquinas')">Máquinas</li>
                <li onclick="showSection('recebimentos')">Recebimentos</li>
                <li onclick="showSection('contratos')">Contratos</li>
                <li onclick="showSection('contas')">Contas</li>
                <li onclick="showSection('empresas')">Empresas</li>
            </ul>
        </nav>
        <main class="content">
            <!-- Máquinas -->
            <div id="maquinas" class="section">
                <h2>Cadastrar Máquina</h2>
                <form id="formMaquina">
                    <input type="text" id="nomeMaquina" placeholder="Nome" required>
                    <input type="text" id="serieMaquina" placeholder="Série" required>
                    <input type="number" id="anosUso" placeholder="Anos de Uso" required>
                    <input type="number" id="horasTrabalhadas" placeholder="Horas Trabalhadas" required>
                    <button type="submit">Confirmar</button>
                </form>
                
                <!-- Aqui está a nova div para a lista de máquinas -->
                <div id="machineList">
                    <!-- As máquinas cadastradas aparecerão aqui -->
                </div>

                <button onclick="showList('maquinas')">Listas de Máquinas</button>
                <div id="maquinasList" class="list" style="display:none;">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Série</th>
                                <th>Anos de Uso</th>
                                <th>Horas Trabalhadas</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button onclick="goBack('maquinas')">Voltar</button>
            </div>

            <!-- Recebimentos -->
            <!-- Mantém o código original das outras seções... -->

        </main>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                console.log('Service Worker registrado com sucesso:', registration.scope);
            }).catch(function(error) {
                console.log('Falha ao registrar Service Worker:', error);
            });
        }
    </script>
</body>
</html>
