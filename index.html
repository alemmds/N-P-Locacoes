<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Pontes Locações</title>
    <link rel="stylesheet" href="style.css">
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <button id="maquinasMenu">Máquinas</button>
            <button id="recebimentosMenu">Recebimentos</button>
            <button id="contratosMenu">Contratos</button>
            <button id="contasMenu">Contas</button>
            <button id="empresasMenu">Empresas</button>
        </aside>

        <main class="main-content">
            <!-- Máquinas -->
            <section id="maquinasSection" class="section">
                <h2>Cadastrar Máquina</h2>
                <form id="maquinasForm">
                    <label for="nomeMaquina">Nome da Máquina:</label>
                    <input type="text" id="nomeMaquina" name="nomeMaquina">
                    <label for="serieMaquina">Série:</label>
                    <input type="text" id="serieMaquina" name="serieMaquina">
                    <label for="anosUso">Anos de Uso:</label>
                    <input type="number" id="anosUso" name="anosUso">
                    <label for="horasTrabalhadas">Horas Trabalhadas:</label>
                    <input type="number" id="horasTrabalhadas" name="horasTrabalhadas">
                    <button type="submit">Confirmar</button>
                    <button type="button" id="voltarMaquinas">Voltar</button>
                </form>
                <h3>Lista de Máquinas</h3>
                <table id="maquinasTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Série</th>
                            <th>Anos de Uso</th>
                            <th>Horas</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <!-- Recebimentos -->
            <section id="recebimentosSection" class="section">
                <h2>Cadastrar Recebimento</h2>
                <form id="recebimentosForm">
                    <label for="empresaRecebimento">Empresa:</label>
                    <input type="text" id="empresaRecebimento" name="empresaRecebimento">
                    <label for="valorRecebimento">Valor:</label>
                    <input type="number" id="valorRecebimento" name="valorRecebimento">
                    <label for="pagamentoRecebimento">Pagamento:</label>
                    <input type="date" id="pagamentoRecebimento" name="pagamentoRecebimento">
                    <label for="terminoRecebimento">Término:</label>
                    <input type="date" id="terminoRecebimento" name="terminoRecebimento">
                    <label for="statusRecebimento">Status:</label>
                    <select id="statusRecebimento">
                        <option value="Pago">Pago</option>
                        <option value="A Receber">A Receber</option>
                    </select>
                    <button type="submit">Confirmar</button>
                    <button type="button" id="voltarRecebimentos">Voltar</button>
                </form>
                <h3>Lista de Recebimentos</h3>
                <table id="recebimentosTable">
                    <thead>
                        <tr>
                            <th>Empresa</th>
                            <th>Valor</th>
                            <th>Pagamento</th>
                            <th>Término</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <!-- Contratos, Contas e Empresas seguem a mesma estrutura acima -->
        </main>
    </div>

    <!-- Script para manipulação -->
    <script src="script.js"></script>
</body>
</html>
