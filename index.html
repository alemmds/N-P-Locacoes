<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Pontes Locações</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <div id="menu">
            <ul>
                <li id="maquinas-menu" class="menu-item">Máquinas</li>
                <li id="recebimentos-menu" class="menu-item">Recebimentos</li>
                <li id="contratos-menu" class="menu-item">Contratos</li>
                <li id="contas-menu" class="menu-item">Contas</li>
                <li id="empresas-menu" class="menu-item">Empresas</li>
            </ul>
        </div>

        <div id="content">
            <!-- Máquinas -->
            <div id="maquinas" class="section active">
                <h2>Cadastro de Máquinas</h2>
                <form id="maquinas-form">
                    <label for="nome-maquina">Nome:</label>
                    <input type="text" id="nome-maquina">
                    <label for="serie-maquina">Série:</label>
                    <input type="text" id="serie-maquina">
                    <label for="anos-uso-maquina">Anos de Uso:</label>
                    <input type="number" id="anos-uso-maquina">
                    <label for="horas-trabalhadas-maquina">Horas Trabalhadas:</label>
                    <input type="number" id="horas-trabalhadas-maquina">
                    <button type="submit">Cadastrar Máquina</button>
                </form>
                <h3>Lista de Máquinas</h3>
                <div class="lista" id="lista-maquinas"></div>
            </div>

            <!-- Recebimentos -->
            <div id="recebimentos" class="section">
                <h2>Cadastro de Recebimentos</h2>
                <form id="recebimentos-form">
                    <label for="empresa-recebimento">Empresa:</label>
                    <input type="text" id="empresa-recebimento">
                    <label for="valor-recebimento">Valor:</label>
                    <input type="number" id="valor-recebimento">
                    <label for="pagamento-recebimento">Pagamento:</label>
                    <input type="date" id="pagamento-recebimento">
                    <label for="termino-recebimento">Término:</label>
                    <input type="date" id="termino-recebimento">
                    <label for="status-recebimento">Status:</label>
                    <select id="status-recebimento">
                        <option value="pago">Pago</option>
                        <option value="a-receber">A Receber</option>
                    </select>
                    <button type="submit">Cadastrar Recebimento</button>
                </form>
                <h3>Lista de Recebimentos</h3>
                <div class="lista" id="lista-recebimentos"></div>
            </div>

            <!-- Contratos -->
            <div id="contratos" class="section">
                <h2>Cadastro de Contratos</h2>
                <form id="contratos-form">
                    <label for="empresa-contrato">Empresa:</label>
                    <input type="text" id="empresa-contrato">
                    <label for="locatario-contrato">Locatário:</label>
                    <input type="text" id="locatario-contrato">
                    <label for="cnpj-contrato">CNPJ:</label>
                    <input type="text" id="cnpj-contrato">
                    <label for="representante-contrato">Representante:</label>
                    <input type="text" id="representante-contrato">
                    <label for="periodo-contrato">Período de Locação:</label>
                    <input type="date" id="periodo-contrato">
                    <label for="equipamento-contrato">Equipamento:</label>
                    <input type="text" id="equipamento-contrato">
                    <label for="termino-contrato">Término:</label>
                    <input type="date" id="termino-contrato">
                    <label for="operador-contrato">Operador:</label>
                    <select id="operador-contrato">
                        <option value="pela-empresa">Pela Empresa</option>
                        <option value="pela-n-pontes">Pela N Pontes</option>
                    </select>
                    <button type="submit">Cadastrar Contrato</button>
                </form>
                <h3>Lista de Contratos</h3>
                <div class="lista" id="lista-contratos"></div>
            </div>

            <!-- Contas -->
            <div id="contas" class="section">
                <h2>Cadastro de Contas</h2>
                <form id="contas-form">
                    <label for="tipo-conta">Tipo:</label>
                    <select id="tipo-conta">
                        <option value="agua">Água</option>
                        <option value="luz">Luz</option>
                        <option value="telefone">Telefone</option>
                        <option value="internet">Internet</option>
                        <option value="outros">Outros</option>
                    </select>
                    <label for="vencimento-conta">Data de Vencimento:</label>
                    <input type="date" id="vencimento-conta">
                    <label for="valor-conta">Valor:</label>
                    <input type="number" id="valor-conta">
                    <button type="submit">Cadastrar Conta</button>
                </form>
                <h3>Lista de Contas</h3>
                <div class="lista" id="lista-contas"></div>
            </div>

            <!-- Empresas -->
            <div id="empresas" class="section">
                <h2>Cadastro de Empresas</h2>
                <form id="empresas-form">
                    <label for="nome-empresa">Nome:</label>
                    <input type="text" id="nome-empresa">
                    <label for="cnpj-empresa">CNPJ:</label>
                    <input type="text" id="cnpj-empresa">
                    <label for="area-empresa">Área de Atuação:</label>
                    <input type="text" id="area-empresa">
                    <label for="representante-empresa">Representante:</label>
                    <input type="text" id="representante-empresa">
                    <label for="telefone-empresa">Telefone:</label>
                    <input type="text" id="telefone-empresa">
                    <label for="email-empresa">E-mail:</label>
                    <input type="email" id="email-empresa">
                    <button type="submit">Cadastrar Empresa</button>
                </form>
                <h3>Lista de Empresas</h3>
                <div class="lista" id="lista-empresas"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
