<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Pontes Locações</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="menu">
        <button onclick="showSection('maquinas')">Máquinas</button>
        <button onclick="showSection('recebimentos')">Recebimentos</button>
        <button onclick="showSection('contratos')">Contratos</button>
        <button onclick="showSection('contas')">Contas</button>
        <button onclick="showSection('empresas')">Empresas</button>
    </div>

    <div class="content">
        <!-- Seção de Máquinas -->
        <div id="maquinas" class="section">
            <h2>Cadastro de Máquinas</h2>
            <form id="formMaquina" onsubmit="handleFormMaquina(event)">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="text" name="serie" placeholder="Série" required>
                <input type="number" name="anosUso" placeholder="Anos de Uso" required>
                <input type="number" name="horasTrabalhadas" placeholder="Horas Trabalhadas" required>
                <button type="submit">Cadastrar Máquina</button>
            </form>
            <button onclick="loadMaquinas()">Lista de Máquinas</button>
            <table id="tableMaquinas">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Série</th>
                        <th>Anos de Uso</th>
                        <th>Horas Trabalhadas</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Seção de Recebimentos -->
        <div id="recebimentos" class="section">
            <h2>Cadastro de Recebimentos</h2>
            <form id="formRecebimento" onsubmit="handleFormRecebimento(event)">
                <input type="text" name="empresa" placeholder="Empresa" required>
                <input type="number" name="valor" placeholder="Valor" required>
                <input type="date" name="dataPagamento" required>
                <input type="date" name="dataTermino" required>
                <select name="status" required>
                    <option value="Pago">Pago</option>
                    <option value="A Receber">A Receber</option>
                </select>
                <button type="submit">Cadastrar Recebimento</button>
            </form>
            <button onclick="loadRecebimentos()">Lista de Recebimentos</button>
            <table id="tableRecebimentos">
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Valor</th>
                        <th>Pagamento</th>
                        <th>Término</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Seções de Contratos, Contas e Empresas seguem o mesmo padrão -->
    </div>

    <script src="script.js"></script>
</body>
</html>
