<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Pontes Locações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>N Pontes Locações</h2>
            <ul>
                <li><button id="menu-maquinas">Máquinas</button></li>
                <li><button id="menu-recebimentos">Recebimentos</button></li>
                <li><button id="menu-contratos">Contratos</button></li>
                <li><button id="menu-contas">Contas</button></li>
                <li><button id="menu-empresas">Empresas</button></li>
            </ul>
        </aside>

        <main>
            <section id="maquinas-section" class="section">
                <h2>Máquinas</h2>
                <div class="tabs">
                    <button id="tab-cadastrar-maquina" class="tab active">Cadastrar Máquina</button>
                    <button id="tab-lista-maquinas" class="tab">Listas de Máquinas</button>
                </div>
                <div id="cadastrar-maquina" class="tab-content active">
                    <h3>Cadastrar Máquina</h3>
                    <form id="form-maquina">
                        <input type="text" placeholder="Nome" id="nome-maquina">
                        <input type="text" placeholder="Série" id="serie-maquina">
                        <input type="number" placeholder="Anos de Uso" id="anos-maquina">
                        <input type="number" placeholder="Horas Trabalhadas" id="horas-maquina">
                        <button type="button" class="btn" id="confirmar-maquina">Confirmar</button>
                    </form>
                    <button id="voltar" class="btn">Voltar</button>
                </div>
                <div id="lista-maquinas" class="tab-content">
                    <h3>Listas de Máquinas</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Série</th>
                                <th>Anos de Uso</th>
                                <th>Horas Trabalhadas</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="maquinas-list">
                            <!-- Lista gerada dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Recebimentos, Contratos, Contas, Empresas Sections (similares ao Máquinas) -->
            <!-- Estrutura idêntica de abas, formulários e listas para cada seção -->
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
