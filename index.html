<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-lateral">
        <ul>
            <li><a href="#maquinas">Máquinas</a></li>
            <li><a href="#contas">Contas</a></li>
            <li><a href="#recebimentos">Recebimentos</a></li>
            <li><a href="#contratos">Contratos</a></li>
            <li><a href="#empresas">Empresas</a></li>
        </ul>
    </div>

    <div class="conteudo">
        <section id="maquinas">
            <h2>Cadastro de Máquinas</h2>
            <form id="form-maquinas">
                <label>Nome:</label><input type="text" name="nomeMaquina">
                <label>Série:</label><input type="text" name="serieMaquina">
                <label>Anos de Uso:</label><input type="text" name="anosUso">
                <label>Horímetro:</label><input type="text" name="horimetro">
                <label>Última Manutenção:</label><input type="date" name="ultimaManutencao">
                <label>Data de Entrada:</label><input type="date" name="dataEntrada">
                <button type="submit">Confirmar</button>
            </form>
            <div id="lista-maquinas"></div>
        </section>

        <section id="contas">
            <h2>Cadastro de Contas</h2>
            <form id="form-contas">
                <label>Tipo de Conta:</label><input type="text" name="tipoConta">
                <label>Data de Emissão:</label><input type="date" name="dataEmissao">
                <label>Data de Vencimento:</label><input type="date" name="dataVencimento">
                <label>Valor:</label><input type="text" name="valorConta">
                <button type="submit">Confirmar</button>
            </form>
            <div id="lista-contas"></div>
        </section>

        <section id="recebimentos">
            <h2>Cadastro de Recebimentos</h2>
            <form id="form-recebimentos">
                <label>Empresa:</label><input type="text" name="empresaRecebimento">
                <label>Valor:</label><input type="text" name="valorRecebimento">
                <label>Data de Início:</label><input type="date" name="dataInicioRecebimento">
                <label>Data de Vencimento:</label><input type="date" name="dataVencimentoRecebimento">
                <label>Status:</label><select name="statusRecebimento"><option>Pago</option><option>A Vencer</option></select>
                <button type="submit">Confirmar</button>
            </form>
            <div id="lista-recebimentos"></div>
        </section>

        <section id="contratos">
            <h2>Cadastro de Contratos</h2>
            <form id="form-contratos">
                <label>Nome do Contrato:</label><input type="text" name="nomeContrato">
                <label>Empresa:</label><input type="text" name="empresaContrato">
                <label>Data de Início:</label><input type="date" name="dataInicioContrato">
                <label>Data de Vencimento:</label><input type="date" name="dataVencimentoContrato">
                <label>Valor:</label><input type="text" name="valorContrato">
                <button type="submit">Confirmar</button>
            </form>
            <div id="lista-contratos"></div>
        </section>

        <section id="empresas">
            <h2>Cadastro de Empresas</h2>
            <form id="form-empresas">
                <label>Nome:</label><input type="text" name="nomeEmpresa">
                <label>CNPJ:</label><input type="text" name="cnpjEmpresa">
                <label>Área de Atuação:</label><input type="text" name="areaAtuacaoEmpresa">
                <label>Representante:</label><input type="text" name="representanteEmpresa">
                <label>Telefone:</label><input type="text" name="telefoneEmpresa">
                <label>E-mail:</label><input type="email" name="emailEmpresa">
                <button type="submit">Confirmar</button>
            </form>
            <div id="lista-empresas"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
