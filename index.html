<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sistema</title>
    <style>
        /* Estilos básicos do layout */
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 15px;
            color: white;
            height: 100vh;
        }
        .logo {
            width: 100%;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .section {
            margin-top: 20px;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }
        .details {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            display: none; /* Collapsed by default */
        }
        .expanded .details {
            display: block;
        }
        .edit-button, .delete-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .edit-button {
            background-color: #4CAF50;
            color: white;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Menu</h2>
            <ul>
                <li><button onclick="showSection('maquinasSection')">Máquinas</button></li>
                <li><button onclick="showSection('contasSection')">Contas</button></li>
                <li><button onclick="showSection('recebimentosSection')">Recebimentos</button></li>
                <li><button onclick="showSection('contratosSection')">Contratos</button></li>
                <li><button onclick="showSection('empresasSection')">Empresas</button></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Central de Informações</h1>

            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section">
                <h2>Cadastro de Máquinas</h2>
                <form id="formMaquina" onsubmit="addOrUpdateItem(event, 'maquinasList', 'nomeMaquina', ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'], 'maquinas')">
                    <label>Nome da Máquina:</label><input type="text" id="nomeMaquina" required><br>
                    <label>Série:</label><input type="text" id="serieMaquina" required><br>
                    <label>Anos de Uso:</label><input type="number" id="anosUsoMaquina" required><br>
                    <label>Horímetro:</label><input type="number" id="horimetroMaquina" required><br>
                    <label>Última Manutenção:</label><input type="date" id="ultimaManutencaoMaquina" required><br>
                    <label>Data de Entrada:</label><input type="date" id="dataEntradaMaquina" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formMaquina')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Máquinas -->
                <div id="maquinasList"></div>
            </section>

            <!-- Seção de Contas -->
            <section id="contasSection" class="section" style="display:none;">
                <h2>Cadastro de Contas</h2>
                <form id="formConta" onsubmit="addOrUpdateItem(event, 'contasList', 'nomeConta', ['tipoConta', 'saldoConta'], 'contas')">
                    <label>Nome da Conta:</label><input type="text" id="nomeConta" required><br>
                    <label>Tipo:</label><input type="text" id="tipoConta" required><br>
                    <label>Saldo:</label><input type="number" id="saldoConta" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formConta')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contas -->
                <div id="contasList"></div>
            </section>

            <!-- Seção de Recebimentos -->
            <section id="recebimentosSection" class="section" style="display:none;">
                <h2>Cadastro de Recebimentos</h2>
                <form id="formRecebimento" onsubmit="addOrUpdateItem(event, 'recebimentosList', 'descricaoRecebimento', ['valorRecebimento', 'dataRecebimento'], 'recebimentos')">
                    <label>Descrição:</label><input type="text" id="descricaoRecebimento" required><br>
                    <label>Valor:</label><input type="number" id="valorRecebimento" required><br>
                    <label>Data:</label><input type="date" id="dataRecebimento" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formRecebimento')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Recebimentos -->
                <div id="recebimentosList"></div>
            </section>

            <!-- Seção de Contratos -->
            <section id="contratosSection" class="section" style="display:none;">
                <h2>Cadastro de Contratos</h2>
                <form id="formContrato" onsubmit="addOrUpdateItem(event, 'contratosList', 'nomeContrato', ['locatarioContrato', 'cnpjContrato', 'representanteContrato', 'periodoContrato', 'valorContrato', 'dataTerminoContrato', 'equipamentoContrato'], 'contratos')">
                    <label>Empresa:</label><input type="text" id="nomeContrato" required><br>
                    <label>Locatário:</label><input type="text" id="locatarioContrato" required><br>
                    <label>CNPJ:</label><input type="text" id="cnpjContrato" required><br>
                    <label>Representante:</label><input type="text" id="representanteContrato" required><br>
                    <label>Período:</label><input type="text" id="periodoContrato" required><br>
                    <label>Valor:</label><input type="number" id="valorContrato" required><br>
                    <label>Data de Término:</label><input type="date" id="dataTerminoContrato" required><br>
                    <label>Equipamento:</label><input type="text" id="equipamentoContrato" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formContrato')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contratos -->
                <div id="contratosList"></div>
            </section>

            <!-- Seção de Empresas -->
            <section id="empresasSection" class="section" style="display:none;">
                <h2>Cadastro de Empresas</h2>
                <form id="formEmpresa" onsubmit="addOrUpdateItem(event, 'empresasList', 'nomeEmpresa', ['cnpjEmpresa', 'enderecoEmpresa'], 'empresas')">
                    <label>Nome da Empresa:</label><input type="text" id="nomeEmpresa" required><br>
                    <label>CNPJ:</label><input type="text" id="cnpjEmpresa" required><br>
                    <label>Endereço:</label><input type="text" id="enderecoEmpresa" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formEmpresa')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Empresas -->
                <div id="empresasList"></div>
            </section>
        </div>
    </div>

    <script>
        // Função para alternar seções
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
            loadList(sectionId.replace('Section', ''));
        }

        // Função para adicionar ou editar um item
        function addOrUpdateItem(event, listId, mainFieldId, additionalFields, itemType) {
            event.preventDefault();
            const mainFieldValue = document.getElementById(mainFieldId).value;
            const additionalValues = additionalFields.map(fieldId => document.getElementById(fieldId).value);

            const itemData = { mainFieldValue, additionalValues, additionalFields };

            // Criar a visualização do item
            const listContainer = document.getElementById(listId);
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item');

            // Cabeçalho com nome e botão de maximizar/minimizar
            const headerDiv = document.createElement('div');
            headerDiv.classList.add('header');
            headerDiv.innerHTML = `
                <span>${mainFieldValue}</span>
                <button onclick="toggleDetails(this)">Maximizar/Minimizar</button>
            `;
            itemDiv.appendChild(headerDiv);

            const detailsDiv = document.createElement('div');
            detailsDiv.classList.add('details', 'collapsed');
            additionalFields.forEach((fieldId, index) => {
                const p = document.createElement('p');
                p.innerText = `${fieldId}: ${additionalValues[index]}`;
                detailsDiv.appendChild(p);
            });
            itemDiv.appendChild(detailsDiv);

            // Botões Editar e Excluir
            const buttonsDiv = document.createElement('div');
            buttonsDiv.classList.add('buttons');
            buttonsDiv.innerHTML = `
                <button class="edit-button" onclick="editItem('${mainFieldId}', ${JSON.stringify(itemData)}, '${listId}')">Editar</button>
                <button class="delete-button" onclick="deleteItem(this, '${listId}')">Excluir</button>
            `;
            itemDiv.appendChild(buttonsDiv);

            // Adicionar o item à lista
            listContainer.appendChild(itemDiv);

            // Atualizar Local Storage
            updateLocalStorage(itemType, itemData);

            // Limpar formulário
            clearForm(event.target.id);
        }

        // Função para limpar o formulário
        function clearForm(formId) {
            document.getElementById(formId).reset();
        }

        // Função para editar item
        function editItem(mainFieldId, itemData, listId) {
            // Preencher o formulário com os dados do item selecionado
            document.getElementById(mainFieldId).value = itemData.mainFieldValue;
            itemData.additionalValues.forEach((value, index) => {
                document.getElementById(itemData.additionalValues[index]).value = value;
            });

            // Remover o item da lista
            const listContainer = document.getElementById(listId);
            listContainer.innerHTML = '';
        }

        // Função para excluir item
        function deleteItem(button, listId) {
            const item = button.closest('.item');
            item.remove();
            updateLocalStorage(listId, null, 'delete');
        }

        // Função para maximizar/minimizar detalhes
        function toggleDetails(button) {
            const item = button.closest('.item');
            item.classList.toggle('expanded');
        }

        // Função para salvar e recuperar dados do Local Storage
        function updateLocalStorage(itemType, itemData, action = 'add') {
            let storedItems = JSON.parse(localStorage.getItem(itemType)) || [];
            if (action === 'add') {
                storedItems.push(itemData);
            } else if (action === 'delete') {
                storedItems = storedItems.filter(item => item.mainFieldValue !== itemData.mainFieldValue);
            }
            localStorage.setItem(itemType, JSON.stringify(storedItems));
        }

        // Função para carregar lista do Local Storage
        function loadList(listId) {
            const listContainer = document.getElementById(listId + 'List');
            const storedItems = JSON.parse(localStorage.getItem(listId)) || [];
            listContainer.innerHTML = '';
            storedItems.forEach(itemData => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');

                const headerDiv = document.createElement('div');
                headerDiv.classList.add('header');
                headerDiv.innerHTML = `
                    <span>${itemData.mainFieldValue}</span>
                    <button onclick="toggleDetails(this)">Maximizar/Minimizar</button>
                `;
                itemDiv.appendChild(headerDiv);

                const detailsDiv = document.createElement('div');
                detailsDiv.classList.add('details', 'collapsed');
                itemData.additionalFields.forEach((fieldId, index) => {
                    const p = document.createElement('p');
                    p.innerText = `${fieldId}: ${itemData.additionalValues[index]}`;
                    detailsDiv.appendChild(p);
                });
                itemDiv.appendChild(detailsDiv);

                const buttonsDiv = document.createElement('div');
                buttonsDiv.classList.add('buttons');
                buttonsDiv.innerHTML = `
                    <button class="edit-button" onclick="editItem('${itemData.mainFieldId}', ${JSON.stringify(itemData)}, '${listId}List')">Editar</button>
                    <button class="delete-button" onclick="deleteItem(this, '${listId}List')">Excluir</button>
                `;
                itemDiv.appendChild(buttonsDiv);

                listContainer.appendChild(itemDiv);
            });
        }

    </script>
</body>
</html>
