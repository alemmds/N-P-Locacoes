<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
        }

        /* Estilo do layout do app */
        .app {
            display: flex;
        }

        /* Menu lateral */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Botões do menu lateral */
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: left;
        }

        /* Área de conteúdo */
        .content {
            flex: 1;
            padding: 20px;
        }

        /* Seções ocultas inicialmente */
        .section {
            display: none;
        }

        /* Estilos dos formulários */
        form {
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 150px;
        }

        input, select {
            margin-bottom: 10px;
        }

        .buttons {
            margin-top: 10px;
        }

        /* Estilo da lista de itens */
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .header {
            font-weight: bold;
            cursor: pointer;
        }

        .details {
            display: none;
        }

        .expanded .details {
            display: block;
        }

        .edit-button, .delete-button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Menu lateral -->
        <div class="sidebar">
            <button onclick="showSection('maquinasSection')">Máquinas</button>
            <button onclick="showSection('contasSection')">Contas</button>
            <button onclick="showSection('recebimentosSection')">Recebimentos</button>
            <button onclick="showSection('contratosSection')">Contratos</button>
            <button onclick="showSection('empresasSection')">Empresas</button>
        </div>

        <!-- Área de conteúdo -->
        <div class="content">
            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section" style="display:none;">
                <h2>Cadastro de Máquinas</h2>
                <form id="formMaquina" onsubmit="addOrUpdateItem(event, 'maquinas', 'nomeMaquina', ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'])">
                    <label>Nome da Máquina:</label><input type="text" id="nomeMaquina" required><br>
                    <label>Série:</label><input type="text" id="serieMaquina" required><br>
                    <label>Anos de Uso:</label><input type="number" id="anosUsoMaquina" required><br>
                    <label>Horímetro:</label><input type="number" id="horimetroMaquina" required><br>
                    <label>Última Manutenção:</label><input type="date" id="ultimaManutencaoMaquina" required><br>
                    <label>Data de Entrada:</label><input type="date" id="dataEntradaMaquina" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formMaquina')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Máquinas -->
                <div id="maquinasList"></div>
            </section>

            <!-- Seção de Contas -->
            <section id="contasSection" class="section" style="display:none;">
                <h2>Cadastro de Contas</h2>
                <form id="formConta" onsubmit="addOrUpdateItem(event, 'contas', 'nomeConta', ['tipoConta', 'dataEmissaoConta', 'dataVencimentoConta', 'valorConta'])">
                    <label>Nome da Conta:</label><input type="text" id="nomeConta" required><br>
                    <label>Tipo:</label><input type="text" id="tipoConta" required><br>
                    <label>Data de Emissão:</label><input type="date" id="dataEmissaoConta" required><br>
                    <label>Data de Vencimento:</label><input type="date" id="dataVencimentoConta" required><br>
                    <label>Valor:</label><input type="number" id="valorConta" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formConta')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contas -->
                <div id="contasList"></div>
            </section>

            <!-- Seção de Recebimentos -->
            <section id="recebimentosSection" class="section" style="display:none;">
                <h2>Cadastro de Recebimentos</h2>
                <form id="formRecebimento" onsubmit="addOrUpdateItem(event, 'recebimentos', 'empresaRecebimento', ['valorRecebimento', 'dataInicioRecebimento', 'dataVencimentoRecebimento', 'statusRecebimento'])">
                    <label>Empresa:</label><input type="text" id="empresaRecebimento" required><br>
                    <label>Valor:</label><input type="number" id="valorRecebimento" required><br>
                    <label>Data de Início:</label><input type="date" id="dataInicioRecebimento" required><br>
                    <label>Data de Vencimento:</label><input type="date" id="dataVencimentoRecebimento" required><br>
                    <label>Status:</label>
                    <select id="statusRecebimento">
                        <option value="pago">Pago</option>
                        <option value="a vencer">A Vencer</option>
                    </select><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formRecebimento')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Recebimentos -->
                <div id="recebimentosList"></div>
            </section>

            <!-- Seção de Contratos -->
            <section id="contratosSection" class="section" style="display:none;">
                <h2>Cadastro de Contratos</h2>
                <form id="formContrato" onsubmit="addOrUpdateItem(event, 'contratos', 'nomeContrato', ['locatarioContrato', 'cnpjContrato', 'representanteContrato', 'periodoContrato', 'valorContrato', 'dataTerminoContrato', 'equipamentoContrato'])">
                    <label>Nome do Contrato:</label><input type="text" id="nomeContrato" required><br>
                    <label>Locatário:</label><input type="text" id="locatarioContrato" required><br>
                    <label>CNPJ:</label><input type="text" id="cnpjContrato" required><br>
                    <label>Representante:</label><input type="text" id="representanteContrato" required><br>
                    <label>Período:</label><input type="text" id="periodoContrato" required><br>
                    <label>Valor:</label><input type="number" id="valorContrato" required><br>
                    <label>Data de Término:</label><input type="date" id="dataTerminoContrato" required><br>
                    <label>Equipamento:</label><input type="text" id="equipamentoContrato" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formContrato')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contratos -->
                <div id="contratosList"></div>
            </section>

            <!-- Seção de Empresas -->
            <section id="empresasSection" class="section" style="display:none;">
                <h2>Cadastro de Empresas</h2>
                <form id="formEmpresa" onsubmit="addOrUpdateItem(event, 'empresas', 'nomeEmpresa', ['cnpjEmpresa', 'areaAtuacaoEmpresa', 'representanteEmpresa', 'telefoneEmpresa', 'emailEmpresa'])">
                    <label>Nome da Empresa:</label><input type="text" id="nomeEmpresa" required><br>
                    <label>CNPJ:</label><input type="

text" id="cnpjEmpresa" required><br>
                    <label>Área de Atuação:</label><input type="text" id="areaAtuacaoEmpresa" required><br>
                    <label>Representante:</label><input type="text" id="representanteEmpresa" required><br>
                    <label>Telefone:</label><input type="text" id="telefoneEmpresa" required><br>
                    <label>Email:</label><input type="email" id="emailEmpresa" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formEmpresa')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Empresas -->
                <div id="empresasList"></div>
            </section>
        </div>
    </div>

    <script>
        // Exibir a seção selecionada
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        // Adicionar ou atualizar item
        function addOrUpdateItem(event, key, nameFieldId, otherFieldIds) {
            event.preventDefault();
            const storedItems = JSON.parse(localStorage.getItem(key)) || [];
            const item = {
                name: document.getElementById(nameFieldId).value,
                otherFields: otherFieldIds.map(fieldId => document.getElementById(fieldId).value)
            };
            storedItems.push(item);
            localStorage.setItem(key, JSON.stringify(storedItems));
            renderItems(key + 'List', storedItems, nameFieldId, otherFieldIds, key);
            clearForm(event.target.id);
        }

        // Limpar formulário
        function clearForm(formId) {
            document.getElementById(formId).reset();
        }

        // Renderizar itens da lista
        function renderItems(listId, items, nameFieldId, otherFieldIds, key) {
            const listElement = document.getElementById(listId);
            listElement.innerHTML = '';

            items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';

                const header = document.createElement('div');
                header.className = 'header';
                header.textContent = item[nameFieldId];

                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'details';
                detailsDiv.innerHTML = otherFieldIds.map((fieldId, i) => `<strong>${fieldId.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}:</strong> ${item.otherFields[i]}<br>`).join('');

                const editButton = document.createElement('button');
                editButton.textContent = 'Editar';
                editButton.className = 'edit-button';
                editButton.onclick = () => editItem(key, index);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Excluir';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteItem(key, index);

                itemDiv.appendChild(header);
                itemDiv.appendChild(detailsDiv);
                itemDiv.appendChild(editButton);
                itemDiv.appendChild(deleteButton);
                listElement.appendChild(itemDiv);
            });
        }

        // Editar item
        function editItem(key, index) {
            const storedItems = JSON.parse(localStorage.getItem(key));
            const item = storedItems[index];
            document.getElementById(key === 'maquinas' ? 'nomeMaquina' : key === 'contas' ? 'nomeConta' : key === 'recebimentos' ? 'empresaRecebimento' : key === 'contratos' ? 'nomeContrato' : 'nomeEmpresa').value = item.name;
            otherFieldIds.forEach((fieldId, i) => document.getElementById(fieldId).value = item.otherFields[i]);
        }

        // Excluir item
        function deleteItem(key, index) {
            const storedItems = JSON.parse(localStorage.getItem(key));
            storedItems.splice(index, 1);
            localStorage.setItem(key, JSON.stringify(storedItems));
            renderItems(key + 'List', storedItems, 'nome' + key.charAt(0).toUpperCase() + key.slice(1), [], key);
        }

        // Carregar itens do localStorage ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            ['maquinas', 'contas', 'recebimentos', 'contratos', 'empresas'].forEach(key => {
                const listId = key + 'List';
                const nameField = key === 'maquinas' ? 'nomeMaquina' :
                                 key === 'contas' ? 'nomeConta' :
                                 key === 'recebimentos' ? 'empresaRecebimento' :
                                 key === 'contratos' ? 'nomeContrato' : 'nomeEmpresa';
                const otherFields = key === 'maquinas' ? ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'] :
                                    key === 'contas' ? ['tipoConta', 'dataEmissaoConta', 'dataVencimentoConta', 'valorConta'] :
                                    key === 'recebimentos' ? ['valorRecebimento', 'dataInicioRecebimento', 'dataVencimentoRecebimento', 'statusRecebimento'] :
                                    key === 'contratos' ? ['locatarioContrato', 'cnpjContrato', 'representanteContrato', 'periodoContrato', 'valorContrato', 'dataTerminoContrato', 'equipamentoContrato'] :
                                    ['cnpjEmpresa', 'areaAtuacaoEmpresa', 'representanteEmpresa', 'telefoneEmpresa', 'emailEmpresa'];

                const storedItems = JSON.parse(localStorage.getItem(key)) || [];
                renderItems(listId, storedItems, nameField, otherFields, key);
            });
        });
    </script>
</body>
</html>
