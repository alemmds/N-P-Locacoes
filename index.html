<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Cadastro</title>
</head>
<body>

    <!-- Barra lateral com logo -->
    <div class="sidebar">
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#maquinas">Máquinas</a></li>
                <li><a href="#contas">Contas</a></li>
                <li><a href="#recebimentos">Recebimentos</a></li>
                <li><a href="#contratos">Contratos</a></li>
                <li><a href="#empresas">Empresas</a></li>
            </ul>
        </nav>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <section id="maquinas">
            <h2>Cadastro de Máquinas</h2>
            <form id="form-maquinas">
                <label for="nomeMaquina">Nome da Máquina</label>
                <input type="text" id="nomeMaquina" required>

                <label for="serieMaquina">Série</label>
                <input type="text" id="serieMaquina" required>

                <!-- Outros campos de Máquinas -->
                <label for="anosUsoMaquina">Anos de Uso</label>
                <input type="number" id="anosUsoMaquina" required>

                <button type="button" id="confirmarMaquina">Confirmar</button>
            </form>

            <h3>Lista de Máquinas</h3>
            <div id="maquinasList"></div>
        </section>

        <section id="contas">
            <h2>Cadastro de Contas</h2>
            <form id="form-contas">
                <label for="nomeConta">Tipo de Conta</label>
                <input type="text" id="nomeConta" required>

                <label for="saldoConta">Saldo</label>
                <input type="number" id="saldoConta" required>

                <button type="button" id="confirmarConta">Confirmar</button>
            </form>

            <h3>Lista de Contas</h3>
            <div id="contasList"></div>
        </section>

        <section id="recebimentos">
            <h2>Cadastro de Recebimentos</h2>
            <form id="form-recebimentos">
                <label for="descricaoRecebimento">Descrição</label>
                <input type="text" id="descricaoRecebimento" required>

                <label for="valorRecebimento">Valor</label>
                <input type="number" id="valorRecebimento" required>

                <button type="button" id="confirmarRecebimento">Confirmar</button>
            </form>

            <h3>Lista de Recebimentos</h3>
            <div id="recebimentosList"></div>
        </section>

        <section id="contratos">
            <h2>Cadastro de Contratos</h2>
            <form id="form-contratos">
                <label for="nomeContrato">Nome do Contrato</label>
                <input type="text" id="nomeContrato" required>

                <!-- Outros campos de Contratos -->
                <label for="valorContrato">Valor do Contrato</label>
                <input type="number" id="valorContrato" required>

                <button type="button" id="confirmarContrato">Confirmar</button>
            </form>

            <h3>Lista de Contratos</h3>
            <div id="contratosList"></div>
        </section>

        <section id="empresas">
            <h2>Cadastro de Empresas</h2>
            <form id="form-empresas">
                <label for="nomeEmpresa">Nome da Empresa</label>
                <input type="text" id="nomeEmpresa" required>

                <label for="cnpjEmpresa">CNPJ</label>
                <input type="text" id="cnpjEmpresa" required>

                <button type="button" id="confirmarEmpresa">Confirmar</button>
            </form>

            <h3>Lista de Empresas</h3>
            <div id="empresasList"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
