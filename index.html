<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sistema</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 15px;
            color: white;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 200px;
            margin: 0 auto 20px;
            display: block;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }

        .section {
            margin-bottom: 30px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .buttons {
            margin-top: 10px;
        }

        .buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        button.clear-btn {
            background-color: #f44336;
        }

        button.clear-btn:hover {
            background-color: #e53935;
        }

        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            font-weight: bold;
        }

        .details {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            display: none; /* Collapsed by default */
        }

        .expanded .details {
            display: block;
        }

        .edit-button, .delete-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .edit-button {
            background-color: #2196F3;
            color: white;
        }

        .edit-button:hover {
            background-color: #1976D2;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Menu</h2>
            <ul>
                <li><button onclick="showSection('maquinasSection')">Máquinas</button></li>
                <li><button onclick="showSection('contasSection')">Contas</button></li>
                <li><button onclick="showSection('recebimentosSection')">Recebimentos</button></li>
                <li><button onclick="showSection('contratosSection')">Contratos</button></li>
                <li><button onclick="showSection('empresasSection')">Empresas</button></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Central de Informações</h1>

            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section">
                <h2>Cadastro de Máquinas</h2>
                <form id="formMaquina" onsubmit="addOrUpdateItem(event, 'maquinas', 'nomeMaquina', ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'])">
                    <label>Nome da Máquina:</label><input type="text" id="nomeMaquina" required><br>
                    <label>Série:</label><input type="text" id="serieMaquina" required><br>
                    <label>Anos de Uso:</label><input type="number" id="anosUsoMaquina" required><br>
                    <label>Horímetro:</label><input type="number" id="horimetroMaquina" required><br>
                    <label>Última Manutenção:</label><input type="date" id="ultimaManutencaoMaquina" required><br>
                    <label>Data de Entrada:</label><input type="date" id="dataEntradaMaquina" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formMaquina')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Máquinas -->
                <div id="maquinasList"></div>
            </section>

            <!-- Outras seções de Contas, Recebimentos, Contratos e Empresas (mesmo padrão do exemplo acima) -->

        </div>
    </div>

    <script>
        // Função para mostrar e ocultar seções
        function showSection(sectionId) {
            const sections = ['maquinasSection', 'contasSection', 'recebimentosSection', 'contratosSection', 'empresasSection'];
            sections.forEach(section => {
                document.getElementById(section).style.display = section === sectionId ? 'block' : 'none';
            });
        }

        // Função para adicionar ou atualizar itens
        function addOrUpdateItem(event, storageKey, nameFieldId, otherFieldsIds) {
            event.preventDefault();
            const name = document.getElementById(nameFieldId).value;
            const otherFields = otherFieldsIds.map(id => document.getElementById(id).value);
            const storedItems = JSON.parse(localStorage.getItem(storageKey)) || [];

            // Adicionar o novo item ao armazenamento
            const newItem = { name, details: otherFields };
            storedItems.push(newItem);
            localStorage.setItem(storageKey, JSON.stringify(storedItems));

            renderItems(storageKey + 'List', storedItems, nameFieldId, otherFieldsIds, storageKey);
            clearForm(event.target.id);
        }

        // Função para renderizar os itens salvos
        function renderItems(listId, items, nameField, otherFields, storageKey) {
            const listContainer = document.getElementById(listId);
            listContainer.innerHTML = '';

            items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');
                itemDiv.innerHTML = `
                    <div class="header" onclick="toggleDetails(this)">${item.name} <span>[+] Expansão</span></div>
                    <div class="details">
                        <ul>
                            ${item.details.map((detail, i) => `<li>${otherFields[i]}: ${detail}</li>`).join('')}
                        </ul>
                        <button class="edit-button" onclick="editItem(${index}, '${storageKey}')">Editar</button>
                        <button class="delete-button" onclick="deleteItem(${index}, '${storageKey}')">Excluir</button>
                    </div>
                `;
                listContainer.appendChild(itemDiv);
            });
        }

        // Função para limpar o formulário
        function clearForm(formId) {
            document.getElementById(formId).reset();
        }

        // Função para alternar a exibição dos detalhes
        function toggleDetails(header) {
            const details = header.nextElementSibling;
            details.classList.toggle('expanded');
            const isVisible = details.classList.contains('expanded');
            header.querySelector('span').textContent = isVisible ? '[-] Minimizar' : '[+] Expansão';
        }

        // Carregar itens do localStorage ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            ['maquinas', 'contas', 'recebimentos', 'contratos', 'empresas'].forEach(key => {
                const listId = key + 'List';
                const nameField = key === 'maquinas' ? 'nomeMaquina' :
                                  key === 'contas' ? 'nomeConta' :
                                  key === 'recebimentos' ? 'descricaoRecebimento' :
                                  key === 'contratos' ? 'nomeContrato' : 'nomeEmpresa';
                const otherFields = key === 'maquinas' ? ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'] :
                                    key === 'contas' ? ['tipoConta', 'saldoConta'] :
                                    key === 'recebimentos' ? ['valorRecebimento', 'dataRecebimento'] :
                                    key === 'contratos' ? ['locatarioContrato', 'cnpjContrato', 'representanteContrato', 'periodoContrato', 'valorContrato', 'dataTerminoContrato', 'equipamentoContrato'] :
                                    ['cnpjEmpresa', 'enderecoEmpresa'];

                const storedItems = JSON.parse(localStorage.getItem(key)) || [];
                renderItems(listId, storedItems, nameField, otherFields, key);
            });
        });
    </script>
</body>
</html>
