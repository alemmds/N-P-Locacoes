<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro - Interface Premium</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3498db;
        }

        .clear-btn {
            background-color: #e74c3c;
        }

        .clear-btn:hover {
            background-color: #c0392b;
        }

        /* Estilização das listas */
        .item {
            background-color: #ecf0f1;
            margin-bottom: 10px;
            border-radius: 6px;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .item:hover {
            background-color: #bdc3c7;
        }

        .header {
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: #34495e;
            color: white;
            border-radius: 4px;
        }

        .details {
            display: none;
            padding: 10px;
            margin-top: 5px;
            border-top: 1px solid #ccc;
        }

        .item.expanded .details {
            display: block;
        }

        /* Botões de ação */
        .edit-button, .delete-button {
            background-color: #f39c12;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s;
        }

        .edit-button:hover, .delete-button:hover {
            background-color: #e67e22;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Máquinas</h2>
        <form id="maquinasForm" onsubmit="addOrUpdateItem(event, 'maquinas', 'nomeMaquina', ['Série', 'Anos de Uso', 'Horímetro', 'Última Manutenção', 'Data de Entrada'])">
            <label for="nomeMaquina">Nome da Máquina</label>
            <input type="text" id="nomeMaquina" required>

            <label for="serieMaquina">Série</label>
            <input type="text" id="Série" required>

            <label for="anosUsoMaquina">Anos de Uso</label>
            <input type="text" id="Anos de Uso">

            <label for="horimetroMaquina">Horímetro</label>
            <input type="text" id="Horímetro">

            <label for="ultimaManutencaoMaquina">Última Manutenção</label>
            <input type="text" id="Última Manutenção">

            <label for="dataEntradaMaquina">Data de Entrada</label>
            <input type="text" id="Data de Entrada">

            <div class="buttons">
                <button type="submit">Confirmar</button>
                <button type="button" class="clear-btn" onclick="clearForm('maquinasForm')">Limpar</button>
            </div>
        </form>

        <div id="maquinasList"></div>

        <h2>Cadastro de Contas</h2>
        <form id="contasForm" onsubmit="addOrUpdateItem(event, 'contas', 'nomeConta', ['Tipo', 'Data de Emissão', 'Data de Vencimento', 'Saldo'])">
            <label for="nomeConta">Nome da Conta</label>
            <input type="text" id="nomeConta" required>

            <label for="tipoConta">Tipo</label>
            <input type="text" id="Tipo" required>

            <label for="dataEmissaoConta">Data de Emissão</label>
            <input type="text" id="Data de Emissão">

            <label for="dataVencimentoConta">Data de Vencimento</label>
            <input type="text" id="Data de Vencimento">

            <label for="saldoConta">Saldo</label>
            <input type="text" id="Saldo">

            <div class="buttons">
                <button type="submit">Confirmar</button>
                <button type="button" class="clear-btn" onclick="clearForm('contasForm')">Limpar</button>
            </div>
        </form>

        <div id="contasList"></div>

        <h2>Cadastro de Recebimentos</h2>
        <form id="recebimentosForm" onsubmit="addOrUpdateItem(event, 'recebimentos', 'empresaRecebimento', ['Valor', 'Data de Início', 'Data de Vencimento', 'Status'])">
            <label for="empresaRecebimento">Empresa</label>
            <input type="text" id="empresaRecebimento" required>

            <label for="valorRecebimento">Valor</label>
            <input type="text" id="Valor" required>

            <label for="dataInicioRecebimento">Data de Início</label>
            <input type="text" id="Data de Início">

            <label for="dataVencimentoRecebimento">Data de Vencimento</label>
            <input type="text" id="Data de Vencimento">

            <label for="statusRecebimento">Status</label>
            <select id="Status">
                <option value="Pago">Pago</option>
                <option value="A Vencer">A Vencer</option>
            </select>

            <div class="buttons">
                <button type="submit">Confirmar</button>
                <button type="button" class="clear-btn" onclick="clearForm('recebimentosForm')">Limpar</button>
            </div>
        </form>

        <div id="recebimentosList"></div>

        <h2>Cadastro de Contratos</h2>
        <form id="contratosForm" onsubmit="addOrUpdateItem(event, 'contratos', 'nomeContrato', ['Locatário', 'CNPJ', 'Representante', 'Período', 'Valor', 'Data de Término', 'Equipamento'])">
            <label for="nomeContrato">Nome do Contrato</label>
            <input type="text" id="nomeContrato" required>

            <label for="locatarioContrato">Locatário</label>
            <input type="text" id="Locatário" required>

            <label for="cnpjContrato">CNPJ</label>
            <input type="text" id="CNPJ">

            <label for="representanteContrato">Representante</label>
            <input type="text" id="Representante">

            <label for="periodoContrato">Período</label>
            <input type="text" id="Período">

            <label for="valorContrato">Valor</label>
            <input type="text" id="Valor">

            <label for="dataTerminoContrato">Data de Término</label>
            <input type="text" id="Data de Término">

            <label for="equipamentoContrato">Equipamento</label>
            <input type="text" id="Equipamento">

            <div class="buttons">
                <button type="submit">Confirmar</button>
                <button type="button" class="clear-btn" onclick="clearForm('contratosForm')">Limpar</button>
            </div>
        </form>

        <div id="contratosList"></div>

        <h2>Cadastro de Empresas</h2>
        <form id="empresasForm" onsubmit="addOrUpdateItem(event, 'empresas', 'nomeEmpresa', ['CNPJ', 'Área de Atuação', 'Representante', 'Telefone', 'E-mail'])">
            <label for="nomeEmpresa">Nome da Empresa</label>
            <input type="text" id="nomeEmpresa" required>

            <label for="cnpjEmpresa">CNPJ</label>
            <input type="text" id="CNPJ" required>

            <label for="areaAtuacaoEmpresa">Área de Atuação</label>
            <input type="text" id="Área de Atuação">

            <label for="representanteEmpresa">Representante</label>
            <input type="text" id="Representante">

            <label for="telefoneEmpresa">Telefone</label>
            <input type="text" id="Telefone">

            <label for="emailEmpresa">E-mail</label>
            <input type="email" id="E-mail">

            <div class="buttons">
                <button type="submit">Confirmar</button>
                <button type="button" class="clear-btn" onclick="clearForm('empresasForm')">Limpar</button>
            </div>
        </form>

        <div id="empresasList"></div>
    </div>

    <script>
        // Função para limpar formulário
        function clearForm(formId) {
            document.getElementById(formId).reset();
        }

        // Função para adicionar ou atualizar item no localStorage e exibir a lista
        function addOrUpdateItem(event, storageKey, nameFieldId, otherFieldIds) {
            event.preventDefault();

            const items = JSON.parse(localStorage.getItem(storageKey)) || [];
            const nameField = document.getElementById(nameFieldId).value;
            const otherFields = otherFieldIds.map(id => document.getElementById(id).value);

            const newItem = {
                name: nameField,
                details: otherFields
            };

            items.push(newItem);
            localStorage.setItem(storageKey, JSON.stringify(items));
            renderItems(storageKey + 'List', items, nameFieldId, otherFieldIds, storageKey);
        }

        // Função para renderizar os itens na lista
        function renderItems(listId, items, nameFieldId, otherFieldIds, storageKey) {
            const listElement = document.getElementById(listId);
            listElement.innerHTML = '';

            items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('item');

                const headerElement = document.createElement('div');
                headerElement.classList.add('header');
                headerElement.innerText = item.name;
                headerElement.addEventListener('click', () => {
                    itemElement.classList.toggle('expanded');
                });

                const detailsElement = document.createElement('div');
                detailsElement.classList.add('details');

                otherFieldIds.forEach((field, i) => {
                    const detailItem = document.createElement('div');
                    detailItem.innerText = `${field}: ${item.details[i]}`;
                    detailsElement.appendChild(detailItem);
                });

                const editButton = document.createElement('button');
                editButton.classList.add('edit-button');
                editButton.innerText = 'Alterar';
                editButton.addEventListener('click', () => {
                    editItem(index, storageKey, nameFieldId, otherFieldIds);
                });

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                deleteButton.innerText = 'Excluir';
                deleteButton.addEventListener('click', () => {
                    deleteItem(index, storageKey);
                });

                detailsElement.appendChild(editButton);
                detailsElement.appendChild(deleteButton);

                itemElement.appendChild(headerElement);
                itemElement.appendChild(detailsElement);
                listElement.appendChild(itemElement);
            });
        }

        // Função para editar item
        function editItem(index, storageKey, nameFieldId, otherFieldIds) {
            const items = JSON.parse(localStorage.getItem(storageKey)) || [];
            const item = items[index];

            document.getElementById(nameFieldId).value = item.name;
            otherFieldIds.forEach((field, i) => {
                document.getElementById(field).value = item.details[i];
            });

            // Remover o item para ser re-adicionado após a edição
            items.splice(index, 1);
            localStorage.setItem(storageKey, JSON.stringify(items));
        }

        // Função para excluir item
        function deleteItem(index, storageKey) {
            const items = JSON.parse(localStorage.getItem(storageKey)) || [];
            items.splice(index, 1);
            localStorage.setItem(storageKey, JSON.stringify(items));
            renderItems(storageKey + 'List', items, storageKey);
        }

        // Carregar itens do localStorage ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            ['maquinas', 'contas', 'recebimentos', 'contratos', 'empresas'].forEach(key => {
                const listId = key + 'List';
                const nameField = key === 'maquinas' ? 'nomeMaquina' :
                                  key === 'contas' ? 'nomeConta' :
                                  key === 'recebimentos' ? 'empresaRecebimento' :
                                  key === 'contratos' ? 'nomeContrato' : 'nomeEmpresa';
                const otherFields = key === 'maquinas' ? ['Série', 'Anos de Uso', 'Horímetro', 'Última Manutenção', 'Data de Entrada'] :
                                    key === 'contas' ? ['Tipo', 'Data de Emissão', 'Data de Vencimento', 'Saldo'] :
                                    key === 'recebimentos' ? ['Valor', 'Data de Início', 'Data de Vencimento', 'Status'] :
                                    key === 'contratos' ? ['Locatário', 'CNPJ', 'Representante', 'Período', 'Valor', 'Data de Término', 'Equipamento'] :
                                    ['CNPJ', 'Área de Atuação', 'Representante', 'Telefone', 'E-mail'];

                const storedItems = JSON.parse(localStorage.getItem(key)) || [];
                renderItems(listId, storedItems, nameField, otherFields, key);
            });
        });
    </script>
</body>
</html>
