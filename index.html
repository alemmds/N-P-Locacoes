<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sistema</title>
    <style>
        /* Estilos básicos do layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .logo {
            width: 100%;
            margin-bottom: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li button {
            width: 100%;
            background-color: #34495e;
            color: white;
            padding: 10px;
            border: none;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar ul li button:hover {
            background-color: #1abc9c;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        h1 {
            color: #34495e;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: flex-start;
        }
        .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            opacity: 0.8;
        }
        .confirm-button {
            background-color: #1abc9c;
            color: white;
        }
        .clear-button {
            background-color: #e74c3c;
            color: white;
        }
        .item-list {
            margin-top: 20px;
        }
        .item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        .item-details {
            margin-top: 10px;
            display: none;
        }
        .item.expanded .item-details {
            display: block;
        }
        .item-buttons {
            margin-top: 10px;
        }
        .item-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .edit-button {
            background-color: #4CAF50;
            color: white;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Menu</h2>
            <ul>
                <li><button onclick="showSection('maquinasSection')">Máquinas</button></li>
                <li><button onclick="showSection('contasSection')">Contas</button></li>
                <li><button onclick="showSection('recebimentosSection')">Recebimentos</button></li>
                <li><button onclick="showSection('contratosSection')">Contratos</button></li>
                <li><button onclick="showSection('empresasSection')">Empresas</button></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Central de Informações</h1>

            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section">
                <h2>Cadastro de Máquinas</h2>
                <form id="formMaquina" onsubmit="addOrUpdateItem(event, 'maquinasList', 'nomeMaquina', ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'], 'maquinas')">
                    <label>Nome da Máquina:</label><input type="text" id="nomeMaquina" required>
                    <label>Série:</label><input type="text" id="serieMaquina" required>
                    <label>Anos de Uso:</label><input type="number" id="anosUsoMaquina" required>
                    <label>Horímetro:</label><input type="number" id="horimetroMaquina" required>
                    <label>Última Manutenção:</label><input type="date" id="ultimaManutencaoMaquina" required>
                    <label>Data de Entrada:</label><input type="date" id="dataEntradaMaquina" required>
                    <div class="buttons">
                        <button type="submit" class="confirm-button">Confirmar</button>
                        <button type="button" class="clear-button" onclick="clearForm('formMaquina')">Limpar</button>
                    </div>
                </form>
                <div id="maquinasList" class="item-list"></div>
            </section>

            <!-- Seções similares para Contas, Recebimentos, Contratos e Empresas -->
            <!-- Seção de Contas -->
            <section id="contasSection" class="section" style="display:none;">
                <h2>Cadastro de Contas</h2>
                <form id="formConta" onsubmit="addOrUpdateItem(event, 'contasList', 'nomeConta', ['tipoConta', 'saldoConta'], 'contas')">
                    <label>Nome da Conta:</label><input type="text" id="nomeConta" required>
                    <label>Tipo:</label><input type="text" id="tipoConta" required>
                    <label>Saldo:</label><input type="number" id="saldoConta" required>
                    <div class="buttons">
                        <button type="submit" class="confirm-button">Confirmar</button>
                        <button type="button" class="clear-button" onclick="clearForm('formConta')">Limpar</button>
                    </div>
                </form>
                <div id="contasList" class="item-list"></div>
            </section>

            <!-- Seção de Recebimentos -->
            <section id="recebimentosSection" class="section" style="display:none;">
                <h2>Cadastro de Recebimentos</h2>
                <form id="formRecebimento" onsubmit="addOrUpdateItem(event, 'recebimentosList', 'descricaoRecebimento', ['valorRecebimento', 'dataRecebimento'], 'recebimentos')">
                    <label>Descrição:</label><input type="text" id="descricaoRecebimento" required>
                    <label>Valor:</label><input type="number" id="valorRecebimento" required>
                    <label>Data:</label><input type="date" id="dataRecebimento" required>
                    <div class="buttons">
                        <button type="submit" class="confirm-button">Confirmar</button>
                        <button type="button" class="clear-button" onclick="clearForm('formRecebimento')">Limpar</button>
                    </div>
                </form>
                <div id="recebimentosList" class="item-list"></div>
            </section>

            <!-- Seção de Contratos -->
            <section id="contratosSection" class="section" style="display:none;">
                <h2>Cadastro de Contratos</h2>
                <form id="formContrato" onsubmit="addOrUpdateItem(event, 'contratosList', 'nomeContrato', ['valorContrato', 'dataAssinaturaContrato'], 'contratos')">
                    <label>Nome do Contrato:</label><input type="text" id="nomeContrato" required>
                    <label>Valor:</label><input type="number" id="valorContrato" required>
                    <label>Data de Assinatura:</label><input type="date" id="dataAssinaturaContrato" required>
                    <div class="buttons">
                        <button type="submit" class="confirm-button">Confirmar</button>
                        <button type="button" class="clear-button" onclick="clearForm('formContrato')">Limpar</button>
                    </div>
                </form>
                <div id="contratosList" class="item-list"></div>
            </section>

            <!-- Seção de Empresas -->
            <section id="empresasSection" class="section" style="display:none;">
                <h2>Cadastro de Empresas</h2>
                <form id="formEmpresa" onsubmit="addOrUpdateItem(event, 'empresasList', 'nomeEmpresa', ['cnpjEmpresa', 'enderecoEmpresa'], 'empresas')">
                    <label>Nome da Empresa:</label><input type="text" id="nomeEmpresa" required>
                    <label>CNPJ:</label><input type="text" id="cnpjEmpresa" required>
                    <label>Endereço:</label><input type="text" id="enderecoEmpresa" required>
                    <div class="buttons">
                        <button type="submit" class="confirm-button">Confirmar</button>
                        <button type="button" class="clear-button" onclick="clearForm('formEmpresa')">Limpar</button>
                    </div>
                </form>
                <div id="empresasList" class="item-list"></div>
            </section>
        </div>
    </div>

    <script>
        // Função para mostrar a seção selecionada
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = (section.id === sectionId) ? 'block' : 'none';
            });
        }

        // Função para adicionar ou atualizar item na lista
        function addOrUpdateItem(event, listId, primaryFieldId, otherFieldsIds, storageKey) {
            event.preventDefault();
            const primaryField = document.getElementById(primaryFieldId).value;
            const otherFields = otherFieldsIds.map(id => document.getElementById(id).value);
            const item = { primaryField, otherFields };

            const storedItems = JSON.parse(localStorage.getItem(storageKey)) || [];
            storedItems.push(item);
            localStorage.setItem(storageKey, JSON.stringify(storedItems));

            updateList(listId, storageKey);
            clearForm(event.target.id);
        }

        // Função para limpar formulário
        function clearForm(formId) {
            document.getElementById(formId).reset();
        }

        // Função para atualizar a lista exibida
        function updateList(listId, storageKey) {
            const listContainer = document.getElementById(listId);
            listContainer.innerHTML = '';

            const storedItems = JSON.parse(localStorage.getItem(storageKey)) || [];
            storedItems.forEach((item, index) => {
                const itemContainer = document.createElement('div');
                itemContainer.classList.add('item');
                
                const header = document.createElement('div');
                header.classList.add('item-header');
                header.innerHTML = `<strong>${item.primaryField}</strong>`;
                header.addEventListener('click', () => {
                    itemContainer.classList.toggle('expanded');
                });

                const details = document.createElement('div');
                details.classList.add('item-details');
                details.innerHTML = item.otherFields.map(field => `<p>${field}</p>`).join('');

                const editButton = document.createElement('button');
                editButton.classList.add('edit-button');
                editButton.textContent = 'Editar';
                editButton.onclick = () => editItem(index, storageKey, primaryFieldId, otherFieldsIds);

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                deleteButton.textContent = 'Excluir';
                deleteButton.onclick = () => deleteItem(index, storageKey, listId);

                header.appendChild(editButton);
                header.appendChild(deleteButton);

                itemContainer.appendChild(header);
                itemContainer.appendChild(details);

                listContainer.appendChild(itemContainer);
            });
        }

        // Função para editar um item
        function editItem(index, storageKey, primaryFieldId, otherFieldsIds) {
            const storedItems = JSON.parse(localStorage.getItem(storageKey));
            const item = storedItems[index];

            document.getElementById(primaryFieldId).value = item.primaryField;
            otherFieldsIds.forEach((id, idx) => {
                document.getElementById(id).value = item.otherFields[idx];
            });

            // Remover o item da lista para que ele seja re-adicionado após a edição
            storedItems.splice(index, 1);
            localStorage.setItem(storageKey, JSON.stringify(storedItems));
        }

        // Função para excluir um item
        function deleteItem(index, storageKey, listId) {
            const storedItems = JSON.parse(localStorage.getItem(storageKey));
            storedItems.splice(index, 1);
            localStorage.setItem(storageKey, JSON.stringify(storedItems));
            updateList(listId, storageKey);
        }

        // Atualizar listas ao carregar a página
        window.onload = function() {
            updateList('maquinasList', 'maquinas');
            updateList('contasList', 'contas');
            updateList('recebimentosList', 'recebimentos');
            updateList('contratosList', 'contratos');
            updateList('empresasList', 'empresas');
        };
    </script>
</body>
</html>
