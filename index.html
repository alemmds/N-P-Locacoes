<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .collapsed {
            display: none;
        }
        .expanded {
            display: block;
        }
        button {
            margin-top: 10px;
        }
        .logo {
            width: 100px;
        }
        .info {
            margin-top: 5px;
        }
        .item {
            border: 1px solid #ddd;
            margin: 10px 0;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .header {
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .edit-button, .delete-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .edit-button {
            background-color: #4CAF50;
            color: white;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
        }
        .edit-button:hover {
            background-color: #45a049;
        }
        .delete-button:hover {
            background-color: #e53935;
        }
        .details {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .arrow {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Menu</h2>
            <ul>
                <li><button onclick="showSection('maquinasSection')">Máquinas</button></li>
                <li><button onclick="showSection('contasSection')">Contas</button></li>
                <li><button onclick="showSection('recebimentosSection')">Recebimentos</button></li>
                <li><button onclick="showSection('contratosSection')">Contratos</button></li>
                <li><button onclick="showSection('empresasSection')">Empresas</button></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Central de Informações</h1>

            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section">
                <h2>Cadastro de Máquinas</h2>
                <form id="formMaquina" onsubmit="addOrUpdateItem(event, 'maquinasList', 'nomeMaquina', ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'], 'maquinas')">
                    <label>Nome da Máquina:</label><input type="text" id="nomeMaquina" required><br>
                    <label>Série:</label><input type="text" id="serieMaquina" required><br>
                    <label>Anos de Uso:</label><input type="number" id="anosUsoMaquina" required><br>
                    <label>Horímetro:</label><input type="number" id="horimetroMaquina" required><br>
                    <label>Última Manutenção:</label><input type="date" id="ultimaManutencaoMaquina" required><br>
                    <label>Data de Entrada:</label><input type="date" id="dataEntradaMaquina" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formMaquina')">Limpar</button>
                    </div>
                </form>
                <!-- Lista de Máquinas -->
                <div id="maquinasList"></div>
            </section>

            <!-- Seção de Contas -->
            <section id="contasSection" class="section" style="display:none;">
                <h2>Cadastro de Contas</h2>
                <form id="formConta" onsubmit="addOrUpdateItem(event, 'contasList', 'nomeConta', ['tipoConta', 'saldoConta'], 'contas')">
                    <label>Nome da Conta:</label><input type="text" id="nomeConta" required><br>
                    <label>Tipo:</label><input type="text" id="tipoConta" required><br>
                    <label>Saldo:</label><input type="number" id="saldoConta" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formConta')">Limpar</button>
                    </div>
                </form>
                <!-- Lista de Contas -->
                <div id="contasList"></div>
            </section>

            <!-- Seção de Recebimentos -->
            <section id="recebimentosSection" class="section" style="display:none;">
                <h2>Cadastro de Recebimentos</h2>
                <form id="formRecebimento" onsubmit="addOrUpdateItem(event, 'recebimentosList', 'descricaoRecebimento', ['valorRecebimento', 'dataRecebimento'], 'recebimentos')">
                    <label>Descrição:</label><input type="text" id="descricaoRecebimento" required><br>
                    <label>Valor:</label><input type="number" id="valorRecebimento" required><br>
                    <label>Data:</label><input type="date" id="dataRecebimento" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formRecebimento')">Limpar</button>
                    </div>
                </form>
                <!-- Lista de Recebimentos -->
                <div id="recebimentosList"></div>
            </section>

            <!-- Seção de Contratos -->
            <section id="contratosSection" class="section" style="display:none;">
                <h2>Cadastro de Contratos</h2>
                <form id="formContrato" onsubmit="addOrUpdateItem(event, 'contratosList', 'nomeContrato', ['locatarioContrato', 'cnpjContrato', 'representanteContrato', 'periodoContrato', 'valorContrato', 'dataTerminoContrato', 'equipamentoContrato'], 'contratos')">
                    <label>Empresa:</label><input type="text" id="nomeContrato" required><br>
                    <label>Locatário:</label><input type="text" id="locatarioContrato" required><br>
                    <label>CNPJ:</label><input type="text" id="cnpjContrato" required><br>
                    <label>Representante:</label><input type="text" id="representanteContrato" required><br>
                    <label>Período:</label><input type="text" id="periodoContrato" required><br>
                    <label>Valor:</label><input type="number" id="valorContrato" required><br>
                    <label>Data de Término:</label><input type="date" id="dataTerminoContrato" required><br>
                    <label>Equipamento:</label><input type="text" id="equipamentoContrato" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formContrato')">Limpar</button>
                    </div>
                </form>
                <!-- Lista de Contratos -->
                <div id="contratosList"></div>
            </section>

            <!-- Seção de Empresas -->
            <section id="empresasSection" class="section" style="display:none;">
                <h2>Cadastro de Empresas</h2>
                <form id="formEmpresa" onsubmit="addOrUpdateItem(event, 'empresasList', 'nomeEmpresa', ['cnpjEmpresa', 'enderecoEmpresa'], 'empresas')">
                    <label>Nome da Empresa:</label><input type="text" id="nomeEmpresa" required><br>
                    <label>CNPJ:</label><input type="text" id="cnpjEmpresa" required><br>
                    <label>Endereço:</label><input type="text" id="enderecoEmpresa" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="clearForm('formEmpresa')">Limpar</button>
                    </div>
                </form>
                <!-- Lista de

 Empresas -->
                <div id="empresasList"></div>
            </section>
        </div>
    </div>

    <script>
        // Função para exibir a seção correspondente
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        // Função para adicionar ou atualizar itens
        function addOrUpdateItem(event, listId, nameId, otherIds, storageKey) {
            event.preventDefault();
            const nameValue = document.getElementById(nameId).value;
            const otherValues = otherIds.map(id => document.getElementById(id).value);
            const item = { name: nameValue, details: otherValues };

            // Obtenha os dados do localStorage e converta para um objeto
            const existingItems = JSON.parse(localStorage.getItem(storageKey)) || [];
            existingItems.push(item);
            localStorage.setItem(storageKey, JSON.stringify(existingItems));

            displayItems(listId, existingItems);
            clearForm(event.target.id);
        }

        // Função para exibir os itens da lista
        function displayItems(listId, items) {
            const listElement = document.getElementById(listId);
            listElement.innerHTML = '';
            items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';

                const header = document.createElement('div');
                header.className = 'header';
                header.innerHTML = `${item.name} <span class="arrow" onclick="toggleDetails('details${index}')">▼</span>`;
                itemDiv.appendChild(header);

                const detailsDiv = document.createElement('div');
                detailsDiv.id = `details${index}`;
                detailsDiv.className = 'details collapsed';
                detailsDiv.innerHTML = `<div>${item.details.join(', ')}</div>
                    <div class="buttons">
                        <button class="edit-button" onclick="editItem(${index}, '${listId}')">Editar</button>
                        <button class="delete-button" onclick="deleteItem(${index}, '${storageKey}')">Excluir</button>
                    </div>`;
                itemDiv.appendChild(detailsDiv);
                listElement.appendChild(itemDiv);
            });
        }

        // Função para alternar detalhes
        function toggleDetails(detailsId) {
            const details = document.getElementById(detailsId);
            details.classList.toggle('collapsed');
            details.classList.toggle('expanded');
        }

        // Função para editar item
        function editItem(index, listId) {
            const storageKey = listId.replace('List', 's'); // Obtém a chave correta
            const items = JSON.parse(localStorage.getItem(storageKey));
            const item = items[index];

            document.getElementById('nomeMaquina').value = item.name; // Mude isso para o ID correto conforme a seção
            document.getElementById('serieMaquina').value = item.details[0];
            document.getElementById('anosUsoMaquina').value = item.details[1];
            document.getElementById('horimetroMaquina').value = item.details[2];
            document.getElementById('ultimaManutencaoMaquina').value = item.details[3];
            document.getElementById('dataEntradaMaquina').value = item.details[4];

            // Remover o item da lista
            items.splice(index, 1);
            localStorage.setItem(storageKey, JSON.stringify(items));
            displayItems(listId, items);
        }

        // Função para excluir item
        function deleteItem(index, storageKey) {
            const items = JSON.parse(localStorage.getItem(storageKey));
            items.splice(index, 1);
            localStorage.setItem(storageKey, JSON.stringify(items));
            displayItems(`${storageKey.replace('s', 'List')}`, items);
        }

        // Função para limpar o formulário
        function clearForm(formId) {
            document.getElementById(formId).reset();
        }

        // Função para carregar os itens do localStorage ao carregar a página
        function loadItems() {
            const storageKeys = ['maquinas', 'contas', 'recebimentos', 'contratos', 'empresas'];
            storageKeys.forEach(storageKey => {
                const items = JSON.parse(localStorage.getItem(storageKey)) || [];
                displayItems(`${storageKey}List`, items);
            });
        }

        // Carregar itens ao iniciar
        window.onload = loadItems;
    </script>
</body>
</html>
