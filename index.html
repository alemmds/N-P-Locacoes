<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adapte o caminho para o seu arquivo CSS -->
    <style>
        .collapsed {
            display: none;
        }
        .expanded {
            display: block;
        }
        button {
            margin-top: 10px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <div class="sidebar">
            <div class="logo">
                <img src="sua-logo.png" alt="Logo da Empresa" style="max-width: 100%; height: auto;">
            </div>
            <h2>Menu</h2>
            <ul>
                <li><button onclick="showSection('maquinasSection')">Máquinas</button></li>
                <li><button onclick="showSection('contasSection')">Contas</button></li>
                <li><button onclick="showSection('recebimentosSection')">Recebimentos</button></li>
                <li><button onclick="showSection('contratosSection')">Contratos</button></li>
                <li><button onclick="showSection('empresasSection')">Empresas</button></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Cadastro</h1>

            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section">
                <h2>Cadastro de Máquinas</h2>
                <form id="formMaquina" onsubmit="addOrUpdateItem(event, 'maquinasList', 'nomeMaquina', ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'], 'maquinas')">
                    <label>Nome da Máquina:</label><input type="text" id="nomeMaquina" required><br>
                    <label>Série:</label><input type="text" id="serieMaquina" required><br>
                    <label>Anos de Uso:</label><input type="number" id="anosUsoMaquina" required><br>
                    <label>Horímetro:</label><input type="number" id="horimetroMaquina" required><br>
                    <label>Última Manutenção:</label><input type="date" id="ultimaManutencaoMaquina" required><br>
                    <label>Data de Entrada:</label><input type="date" id="dataEntradaMaquina" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="showList('maquinasList')">Listar</button>
                        <button type="button" onclick="clearForm('formMaquina')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Máquinas -->
                <div id="maquinasList"></div>
            </section>

            <!-- Seção de Contas -->
            <section id="contasSection" class="section" style="display:none;">
                <h2>Cadastro de Contas</h2>
                <form id="formConta" onsubmit="addOrUpdateItem(event, 'contasList', 'nomeConta', ['tipoConta', 'saldoConta'], 'contas')">
                    <label>Nome da Conta:</label><input type="text" id="nomeConta" required><br>
                    <label>Tipo:</label><input type="text" id="tipoConta" required><br>
                    <label>Saldo:</label><input type="number" id="saldoConta" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="showList('contasList')">Listar</button>
                        <button type="button" onclick="clearForm('formConta')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contas -->
                <div id="contasList"></div>
            </section>

            <!-- Seção de Recebimentos -->
            <section id="recebimentosSection" class="section" style="display:none;">
                <h2>Cadastro de Recebimentos</h2>
                <form id="formRecebimento" onsubmit="addOrUpdateItem(event, 'recebimentosList', 'descricaoRecebimento', ['valorRecebimento', 'dataRecebimento'], 'recebimentos')">
                    <label>Descrição:</label><input type="text" id="descricaoRecebimento" required><br>
                    <label>Valor:</label><input type="number" id="valorRecebimento" required><br>
                    <label>Data:</label><input type="date" id="dataRecebimento" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="showList('recebimentosList')">Listar</button>
                        <button type="button" onclick="clearForm('formRecebimento')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Recebimentos -->
                <div id="recebimentosList"></div>
            </section>

            <!-- Seção de Contratos -->
            <section id="contratosSection" class="section" style="display:none;">
                <h2>Cadastro de Contratos</h2>
                <form id="formContrato" onsubmit="addOrUpdateItem(event, 'contratosList', 'nomeContrato', ['dataContrato', 'valorContrato'], 'contratos')">
                    <label>Nome do Contrato:</label><input type="text" id="nomeContrato" required><br>
                    <label>Data:</label><input type="date" id="dataContrato" required><br>
                    <label>Valor:</label><input type="number" id="valorContrato" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="showList('contratosList')">Listar</button>
                        <button type="button" onclick="clearForm('formContrato')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contratos -->
                <div id="contratosList"></div>
            </section>

            <!-- Seção de Empresas -->
            <section id="empresasSection" class="section" style="display:none;">
                <h2>Cadastro de Empresas</h2>
                <form id="formEmpresa" onsubmit="addOrUpdateItem(event, 'empresasList', 'nomeEmpresa', ['cnpjEmpresa', 'enderecoEmpresa'], 'empresas')">
                    <label>Nome da Empresa:</label><input type="text" id="nomeEmpresa" required><br>
                    <label>CNPJ:</label><input type="text" id="cnpjEmpresa" required><br>
                    <label>Endereço:</label><input type="text" id="enderecoEmpresa" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="showList('empresasList')">Listar</button>
                        <button type="button" onclick="clearForm('formEmpresa')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Empresas -->
                <div id="empresasList"></div>
            </section>
        </div>
    </div>

    <script>
        let editIndex = -1;

        window.onload = loadData;

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none'; // Esconde todas as seções
            });
            document.getElementById(sectionId).style.display = 'block'; // Exibe a seção selecionada
        }

        function addOrUpdateItem(event, listId, itemNameId, additionalIds, type) {
            event.preventDefault(); // Evita o envio do formulário que causa a atualização da página

            const list = document.getElementById(listId);
            const itemName = document.getElementById(itemNameId).value;
            const additionalData = additionalIds.map(id => document.getElementById(id).value);
            let items = JSON.parse(localStorage.getItem(type)) || [];

            if (editIndex === -1) {
                // Adicionar novo item
                const itemId = `item-${list.children.length}`;

                const button = document.createElement('button');
                button.innerHTML = `Expandir ${itemName}`;
                button.onclick = function() {
                    const details = list.querySelector(`#${itemId}`);
                    details.classList.toggle('collapsed');
                };

                const div = document.createElement('div');
                div.id = itemId;
                div.className = 'collapsed';

                const detailsHtml = `<strong>${itemName}</strong><br>${additionalData.join('<br>')}`;
                div.innerHTML = detailsHtml;

                list.appendChild(button);
                list.appendChild(div);

                items.push({ name: itemName, details: additionalData });
            } else {
                // Atualizar item existente
                items[editIndex].name = itemName;
                items[editIndex].details = additionalData;

                const button = list.children[editIndex * 2];
                button.innerHTML = `Expandir ${itemName}`;

                const div = list.children[editIndex * 2 + 1];
                div.innerHTML = `<strong>${itemName}</strong><br>${additionalData.join('<br>')}`;
                div.classList.add('collapsed');

                editIndex = -1; // Resetar índice de edição
            }

            localStorage.setItem(type, JSON.stringify(items));
            document.getElementById(`form${type.charAt(0).toUpperCase() + type.slice(1)}`).reset(); // Limpa o formulário
            showList(listId); // Atualiza a lista
        }

        function showList(listId) {
            const list = document.getElementById(listId);
            list.classList.toggle('expanded');
        }

        function loadData() {
            const types = ['maquinas', 'contas', 'recebimentos', 'contratos', 'empresas'];
            types.forEach(type => {
                const items = JSON.parse(localStorage.getItem(type)) || [];
                items.forEach((item, index) => {
                    const list = document.getElementById(`${type}List`);
                    const button = document.createElement('button');
                    button.innerHTML = `Expandir ${item.name}`;
                    button.onclick = function() {
                        const details = list.querySelector(`#item-${index}`);
                        details.classList.toggle('collapsed');
                    };

                    const div = document.createElement('div');
                    div.id = `item-${index}`;
                    div.className = 'collapsed';
                    div.innerHTML = `<strong>${item.name}</strong><br>${item.details.join('<br>')}`;

                    list.appendChild(button);
                    list.appendChild(div);
                });
            });
        }

        function clearForm(formId) {
            document.getElementById(formId).reset();
            editIndex = -1; // Resetar índice de edição
        }
    </script>
</body>
</html>
