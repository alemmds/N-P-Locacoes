<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao CSS externo -->
    <style>
        .section {
            margin-bottom: 20px;
        }
        .collapsed {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="logo.png" alt="Logomarca" class="logo"> <!-- Substitua pelo caminho correto da sua logomarca -->
            <h2>Menu</h2>
            <ul>
                <li><button onclick="showSection('maquinasSection')">Máquinas</button></li>
                <li><button onclick="showSection('contasSection')">Contas</button></li>
                <li><button onclick="showSection('recebimentosSection')">Recebimentos</button></li>
                <li><button onclick="showSection('contratosSection')">Contratos</button></li>
                <li><button onclick="showSection('empresasSection')">Empresas</button></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Sistema de Cadastro</h1>

            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section">
                <h2>Cadastro de Máquinas <button onclick="toggleSection('maquinasContent')">Minimizar/Expandir</button></h2>
                <div id="maquinasContent" class="collapsed">
                    <form id="formMaquina" onsubmit="addOrUpdateItem('maquinasList', 'nomeMaquina', ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina']); return false;">
                        <label>Nome da Máquina:</label><input type="text" id="nomeMaquina"><br>
                        <label>Série:</label><input type="text" id="serieMaquina" required><br>
                        <label>Anos de Uso:</label><input type="number" id="anosUsoMaquina" required><br>
                        <label>Horímetro:</label><input type="number" id="horimetroMaquina" required><br>
                        <label>Última Manutenção:</label><input type="date" id="ultimaManutencaoMaquina" required><br>
                        <label>Data de Entrada:</label><input type="date" id="dataEntradaMaquina" required><br>
                        <div class="buttons">
                            <button type="submit">Confirmar</button>
                            <button type="button" onclick="showList('maquinasList')">Listar</button>
                            <button type="button" onclick="goBack('maquinasSection')">Voltar</button>
                        </div>
                    </form>
                    <!-- Lista de Máquinas -->
                    <div id="maquinasList"></div>
                </div>
            </section>

            <!-- Seção de Contas -->
            <section id="contasSection" class="section">
                <h2>Cadastro de Contas <button onclick="toggleSection('contasContent')">Minimizar/Expandir</button></h2>
                <div id="contasContent" class="collapsed">
                    <form id="formConta" onsubmit="addOrUpdateItem('contasList', 'tipoConta', ['dataVencimentoConta', 'valorConta']); return false;">
                        <label>Tipo:</label><input type="text" id="tipoConta"><br>
                        <label>Data de Vencimento:</label><input type="date" id="dataVencimentoConta"><br>
                        <label>Valor:</label><input type="number" id="valorConta"><br>
                        <div class="buttons">
                            <button type="submit">Confirmar</button>
                            <button type="button" onclick="showList('contasList')">Listar</button>
                            <button type="button" onclick="goBack('contasSection')">Voltar</button>
                        </div>
                    </form>
                    <!-- Lista de Contas -->
                    <div id="contasList"></div>
                </div>
            </section>

            <!-- Seção de Recebimentos -->
            <section id="recebimentosSection" class="section">
                <h2>Cadastro de Recebimentos <button onclick="toggleSection('recebimentosContent')">Minimizar/Expandir</button></h2>
                <div id="recebimentosContent" class="collapsed">
                    <form id="formRecebimento" onsubmit="addOrUpdateItem('recebimentosList', 'origemRecebimento', ['dataRecebimento', 'valorRecebimento']); return false;">
                        <label>Origem:</label><input type="text" id="origemRecebimento"><br>
                        <label>Data:</label><input type="date" id="dataRecebimento"><br>
                        <label>Valor:</label><input type="number" id="valorRecebimento"><br>
                        <div class="buttons">
                            <button type="submit">Confirmar</button>
                            <button type="button" onclick="showList('recebimentosList')">Listar</button>
                            <button type="button" onclick="goBack('recebimentosSection')">Voltar</button>
                        </div>
                    </form>
                    <!-- Lista de Recebimentos -->
                    <div id="recebimentosList"></div>
                </div>
            </section>

            <!-- Seção de Contratos -->
            <section id="contratosSection" class="section">
                <h2>Cadastro de Contratos <button onclick="toggleSection('contratosContent')">Minimizar/Expandir</button></h2>
                <div id="contratosContent" class="collapsed">
                    <form id="formContrato" onsubmit="addOrUpdateItem('contratosList', 'empresaContrato', ['locatarioContrato', 'cnpjContrato', 'representanteContrato', 'periodoContrato', 'valorContrato', 'dataTerminoContrato', 'equipamentoContrato']); return false;">
                        <label>Empresa:</label><input type="text" id="empresaContrato"><br>
                        <label>Locatário:</label><input type="text" id="locatarioContrato"><br>
                        <label>CNPJ:</label><input type="text" id="cnpjContrato"><br>
                        <label>Representante:</label><input type="text" id="representanteContrato"><br>
                        <label>Período:</label><input type="text" id="periodoContrato"><br>
                        <label>Valor:</label><input type="number" id="valorContrato"><br>
                        <label>Data de Término:</label><input type="date" id="dataTerminoContrato"><br>
                        <label>Equipamento:</label><input type="text" id="equipamentoContrato"><br>
                        <div class="buttons">
                            <button type="submit">Confirmar</button>
                            <button type="button" onclick="showList('contratosList')">Listar</button>
                            <button type="button" onclick="goBack('contratosSection')">Voltar</button>
                        </div>
                    </form>
                    <!-- Lista de Contratos -->
                    <div id="contratosList"></div>
                </div>
            </section>

            <!-- Seção de Empresas -->
            <section id="empresasSection" class="section">
                <h2>Cadastro de Empresas <button onclick="toggleSection('empresasContent')">Minimizar/Expandir</button></h2>
                <div id="empresasContent" class="collapsed">
                    <form id="formEmpresa" onsubmit="addOrUpdateItem('empresasList', 'nomeEmpresa', ['cnpjEmpresa', 'enderecoEmpresa']); return false;">
                        <label>Nome da Empresa:</label><input type="text" id="nomeEmpresa"><br>
                        <label>CNPJ:</label><input type="text" id="cnpjEmpresa"><br>
                        <label>Endereço:</label><input type="text" id="enderecoEmpresa"><br>
                        <div class="buttons">
                            <button type="submit">Confirmar</button>
                            <button type="button" onclick="showList('empresasList')">Listar</button>
                            <button type="button" onclick="goBack('empresasSection')">Voltar</button>
                        </div>
                    </form>
                    <!-- Lista de Empresas -->
                    <div id="empresasList"></div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let editIndex = -1; // Variável para rastrear o item a ser editado

        function toggleSection(contentId) {
            const content = document.getElementById(contentId);
            content.classList.toggle('collapsed');
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none'; // Oculta todas as seções
            });
            document.getElementById(sectionId).style.display = 'block'; // Mostra a seção desejada
        }

        function addOrUpdateItem(listId, itemNameId, additionalIds) {
            const list = document.getElementById(listId);
            const itemName = document.getElementById(itemNameId).value;
            const additionalData = additionalIds.map(id => document.getElementById(id).value);

            if (editIndex >= 0) {
                // Editando item existente
                const itemToEdit = list.children[editIndex];
                itemToEdit.innerHTML = `<span>${itemName}: ${additionalData.join(', ')}</span>
                    <button onclick="editItem(${editIndex}, '${itemName}', ${JSON.stringify(additionalData)})">Alterar</button>
                    <button onclick="deleteItem(${editIndex}, '${listId}')">Excluir</button>`;
                resetForm(itemNameId, additionalIds);
            } else {
                // Adicionando novo item
                const newItem = document.createElement('div');
                newItem.innerHTML = `<span>${itemName}: ${additionalData.join(', ')}</span>
                    <button onclick="editItem(${list.children.length}, '${itemName}', ${JSON.stringify(additionalData)})">Alterar</button>
                    <button onclick="deleteItem(${list.children.length}, '${listId}')">Excluir</button>`;
                list.appendChild(newItem);
                resetForm(itemNameId, additionalIds);
            }
        }

        function editItem(index, itemName, additionalData) {
            editIndex = index;
            document.getElementById('nomeMaquina').value = itemName; // Ajuste de acordo com a seção
            additionalData.forEach((data, i) => {
                document.getElementById(additionalIds[i]).value = data;
            });
        }

        function deleteItem(index, listId) {
            const list = document.getElementById(listId);
            list.removeChild(list.children[index]);
            if (editIndex === index) {
                resetForm();
            }
        }

        function resetForm(itemNameId, additionalIds) {
            document.getElementById(itemNameId).value = '';
            additionalIds.forEach(id => document.getElementById(id).value = '');
            editIndex = -1;
        }
    </script>
</body>
</html>
