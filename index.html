<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao CSS externo -->
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="logo.png" alt="Logomarca" class="logo"> <!-- Substitua pelo caminho correto da sua logomarca -->
            <h2>Menu</h2>
            <ul>
                <li><button onclick="showSection('maquinasSection')">Máquinas</button></li>
                <li><button onclick="showSection('contasSection')">Contas</button></li>
                <li><button onclick="showSection('recebimentosSection')">Recebimentos</button></li>
                <li><button onclick="showSection('contratosSection')">Contratos</button></li>
                <li><button onclick="showSection('empresasSection')">Empresas</button></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Sistema de Cadastro</h1>

            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section">
                <h2>Cadastro de Máquinas</h2>
                <form id="formMaquina" onsubmit="handleFormSubmit(event, 'maquinas', 'nomeMaquina')">
                    <label>Nome da Máquina:</label><input type="text" id="nomeMaquina"><br>
                    <label>Tipo:</label><input type="text" id="tipoMaquina"><br>
                    <label>Valor:</label><input type="number" id="valorMaquina"><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="showList('maquinas')">Listar</button>
                        <button type="button" onclick="goBack('maquinasSection')">Voltar</button>
                    </div>
                </form>

                <!-- Lista de Máquinas -->
                <div id="maquinasList"></div>
            </section>

            <!-- Seção de Contas -->
            <section id="contasSection" class="section">
                <h2>Cadastro de Contas</h2>
                <form id="formConta" onsubmit="handleFormSubmit(event, 'contas', 'tipoConta')">
                    <label>Tipo:</label><input type="text" id="tipoConta"><br>
                    <label>Data de Vencimento:</label><input type="date" id="dataVencimentoConta"><br>
                    <label>Valor:</label><input type="number" id="valorConta"><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="showList('contas')">Listar</button>
                        <button type="button" onclick="goBack('contasSection')">Voltar</button>
                    </div>
                </form>

                <!-- Lista de Contas -->
                <div id="contasList"></div>
            </section>

            <!-- Seção de Recebimentos -->
            <section id="recebimentosSection" class="section">
                <h2>Cadastro de Recebimentos</h2>
                <form id="formRecebimento" onsubmit="handleFormSubmit(event, 'recebimentos', 'origemRecebimento')">
                    <label>Origem:</label><input type="text" id="origemRecebimento"><br>
                    <label>Data:</label><input type="date" id="dataRecebimento"><br>
                    <label>Valor:</label><input type="number" id="valorRecebimento"><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="showList('recebimentos')">Listar</button>
                        <button type="button" onclick="goBack('recebimentosSection')">Voltar</button>
                    </div>
                </form>

                <!-- Lista de Recebimentos -->
                <div id="recebimentosList"></div>
            </section>

            <!-- Seção de Contratos -->
            <section id="contratosSection" class="section">
                <h2>Cadastro de Contratos</h2>
                <form id="formContrato" onsubmit="handleFormSubmit(event, 'contratos', 'empresaContrato')">
                    <label>Empresa:</label><input type="text" id="empresaContrato"><br>
                    <label>Locatário:</label><input type="text" id="locatarioContrato"><br>
                    <label>CNPJ:</label><input type="text" id="cnpjContrato"><br>
                    <label>Representante:</label><input type="text" id="representanteContrato"><br>
                    <label>Período:</label><input type="text" id="periodoContrato"><br>
                    <label>Valor:</label><input type="number" id="valorContrato"><br>
                    <label>Data de Término:</label><input type="date" id="dataTerminoContrato"><br>
                    <label>Equipamento:</label><input type="text" id="equipamentoContrato"><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="showList('contratos')">Listar</button>
                        <button type="button" onclick="goBack('contratosSection')">Voltar</button>
                    </div>
                </form>

                <!-- Lista de Contratos -->
                <div id="contratosList"></div>
            </section>

            <!-- Seção de Empresas -->
            <section id="empresasSection" class="section">
                <h2>Cadastro de Empresas</h2>
                <form id="formEmpresa" onsubmit="handleFormSubmit(event, 'empresas', 'nomeEmpresa')">
                    <label>Nome da Empresa:</label><input type="text" id="nomeEmpresa"><br>
                    <label>CNPJ:</label><input type="text" id="cnpjEmpresa"><br>
                    <label>Endereço:</label><input type="text" id="enderecoEmpresa"><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" onclick="showList('empresas')">Listar</button>
                        <button type="button" onclick="goBack('empresasSection')">Voltar</button>
                    </div>
                </form>

                <!-- Lista de Empresas -->
                <div id="empresasList"></div>
            </section>
        </div>
    </div>

    <script>
        function handleFormSubmit(event, section, inputId) {
            event.preventDefault(); // Impede o envio do formulário
            const inputValue = document.getElementById(inputId).value;

            // Cria um novo elemento de lista para a seção correspondente
            const listContainer = document.getElementById(section + 'List');
            const itemButton = document.createElement('button');
            itemButton.className = 'maximize-button';
            itemButton.onclick = () => toggleDetails(section + 'Details' + (listContainer.children.length + 1));
            itemButton.textContent = inputValue; // Usa o valor do campo como texto do botão

            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'info-container';
            detailsDiv.id = section + 'Details' + (listContainer.children.length + 1);
            detailsDiv.style.display = 'none';
            detailsDiv.innerHTML = `<p><strong>${inputId.charAt(0).toUpperCase() + inputId.slice(1)}:</strong> ${inputValue}</p>
                                    <div class="buttons">
                                        <button class="alterar">Alterar</button>
                                        <button class="excluir">Excluir</button>
                                    </div>`;

            // Adiciona o botão e os detalhes à lista
            listContainer.appendChild(itemButton);
            listContainer.appendChild(detailsDiv);
        }

        function toggleDetails(detailsId) {
            const details = document.getElementById(detailsId);
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
