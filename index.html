<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 15px;
            color: white;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 200px;
            margin: 0 auto 20px;
            display: block;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }

        .section {
            margin-bottom: 30px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .buttons {
            margin-top: 10px;
        }

        .buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        button.clear-btn {
            background-color: #f44336;
        }

        button.clear-btn:hover {
            background-color: #e53935;
        }

        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            font-weight: bold;
        }

        .details {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            display: none; /* Collapsed by default */
        }

        .expanded .details {
            display: block;
        }

        .edit-button, .delete-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .edit-button {
            background-color: #2196F3;
            color: white;
        }

        .edit-button:hover {
            background-color: #1976D2;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Menu</h2>
            <ul>
                <li><button onclick="showSection('maquinasSection')">Máquinas</button></li>
                <li><button onclick="showSection('contasSection')">Contas</button></li>
                <li><button onclick="showSection('recebimentosSection')">Recebimentos</button></li>
                <li><button onclick="showSection('contratosSection')">Contratos</button></li>
                <li><button onclick="showSection('empresasSection')">Empresas</button></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Central de Informações</h1>

            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section">
                <h2>Cadastro de Máquinas</h2>
                <form id="formMaquina" onsubmit="addOrUpdateItem(event, 'maquinasList', 'Maquina', ['Série', 'Anos de Uso', 'Horímetro', 'Última Manutenção', 'Data de Entrada'], 'maquinas')">
                    <label>Nome da Máquina:</label><input type="text" id="Maquina" required><br>
                    <label>Série:</label><input type="text" id="Série" required><br>
                    <label>Anos de Uso:</label><input type="number" id="Anos de Uso" required><br>
                    <label>Horímetro:</label><input type="number" id="Horímetro" required><br>
                    <label>Última Manutenção:</label><input type="date" id="Última Manutenção" required><br>
                    <label>Data de Entrada:</label><input type="date" id="Data de Entrada" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formMaquina')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Máquinas -->
                <div id="maquinasList"></div>
            </section>

            <!-- Seção de Contas -->
            <section id="contasSection" class="section" style="display:none;">
                <h2>Cadastro de Contas</h2>
                <form id="formConta" onsubmit="addOrUpdateItem(event, 'contasList', 'Nome da Conta', ['Tipo', 'Valor', 'Data de Vencimento'], 'contas')">
                    <label>Nome da Conta:</label><input type="text" id="Nome da Conta" required><br>
                    <label>Tipo:</label><input type="text" id="Tipo" required><br>
                    <label>Valor:</label><input type="number" id="Valor" required><br>
                    <label>Data de Vencimento:</label><input type="date" id="Data de Vencimento" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formConta')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contas -->
                <div id="contasList"></div>
            </section>

            <!-- Seção de Recebimentos -->
            <section id="recebimentosSection" class="section" style="display:none;">
                <h2>Cadastro de Recebimentos</h2>
                <form id="formRecebimento" onsubmit="addOrUpdateItem(event, 'recebimentosList', 'Empresa', ['Valor', 'Data de Início', 'Data do Vencimento'], 'recebimentos')">
                    <label>Empresa:</label><input type="text" id="Empresa" required><br>
                    <label>Valor:</label><input type="number" id="Valor" required><br>
                    <label>Data de Início:</label><input type="date" id="Data de Início" required><br>
                    <label>Data do Vencimento:</label><input type="date" id="Data do Vencimento" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formRecebimento')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Recebimentos -->
                <div id="recebimentosList"></div>
            </section>

            <!-- Seção de Contratos -->
            <section id="contratosSection" class="section" style="display:none;">
                <h2>Cadastro de Contratos</h2>
                <form id="formContrato" onsubmit="addOrUpdateItem(event, 'contratosList', 'Empresa', ['Locatário', 'CNPJ', 'Representante', 'Período de Locação', 'Valor', 'Data de Início', 'Data de Término', 'Equipamento', 'Operador'], 'contratos')">
                    <label>Empresa:</label><input type="text" id="Empresa" required><br>
                    <label>Locatário:</label><input type="text" id="Locatário" required><br>
                    <label>CNPJ:</label><input type="text" id="CNPJ" required><br>
                    <label>Representante:</label><input type="text" id="Representante" required><br>
                    <label>Período de Locação:</label><input type="text" id="Período de Locação" required><br>
                    <label>Valor:</label><input type="number" id="Valor" required><br>
                    <label>Data de Início:</label><input type="date" id="Data de Início" required><br>
                    <label>Data de Término:</label><input type="date" id="Data de Término" required><br>
                    <label>Equipamento:</label><input type="text" id="Equipamento" required><br>
                    <label>Operador:</label><input type="text" id="Operador" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formContrato')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contratos -->
                <div id="contratosList"></div>
            </section>

            <!-- Seção de Empresas -->
            <section id="empresasSection" class="section" style="display:none;">
                <h2>Cadastro de Empresas</h2>
                <form id="formEmpresa" onsubmit="addOrUpdateItem(event, 'empresasList', 'Nome da Empresa', ['CNPJ', 'Endereço', 'Telefone', 'Email'], 'empresas')">
                    <label>Nome da Empresa:</label><input type="text" id="Nome da Empresa" required><br>
                    <label>CNPJ:</label><input type="text" id="CNPJ" required><br>
                    <label>Endereço:</label><input type="text" id="Endereço" required><br>
                    <label>Telefone:</label><input type="tel" id="Telefone" required><br>
                    <label>Email:</label><input type="email" id="Email" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formEmpresa')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Empresas -->
                <div id="empresasList"></div>
            </section>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Ocultar todas as seções
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');

            // Mostrar a seção selecionada
            document.getElementById(sectionId).style.display = 'block';
        }

        function clearForm(formId) {
            document.getElementById(formId).reset();
        }

        function addOrUpdateItem(event, listId, primaryFieldId, fieldsArray, storageKey) {
            event.preventDefault();

            const primaryField = document.getElementById(primaryFieldId).value;
            const fieldValues = fieldsArray.map(field => `${field}: ${document.getElementById(field).value}`);
            const newItem = {
                id: Date.now(),
                primary: primaryField,
                details: fieldValues
            };

            let items = JSON.parse(localStorage.getItem(storageKey)) || [];
            items.push(newItem);
            localStorage.setItem(storageKey, JSON.stringify(items));

            renderItems(listId, storageKey, primaryFieldId, fieldsArray);
            clearForm(event.target.id);
        }

        function renderItems(listId, storageKey, primaryFieldId, fieldsArray) {
            const listElement = document.getElementById(listId);
            listElement.innerHTML = '';

            const items = JSON.parse(localStorage.getItem(storageKey)) || [];
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <div class="header" onclick="toggleDetails(this)">
                        ${item.primary}
                    </div>
                    <div class="details">
                        ${item.details.join('<br>')}
                    </div>
                    <div class="buttons">
                        <button class="edit-button" onclick="editItem('${item.id}', '${storageKey}', '${primaryFieldId}', ${JSON.stringify(fieldsArray)})">Editar</button>
                        <button class="delete-button" onclick="deleteItem('${item.id}', '${storageKey}', '${listId}', '${primaryFieldId}', ${JSON.stringify(fieldsArray)})">Excluir</button>
                    </div>
                `;
                listElement.appendChild(itemElement);
            });
        }

        function toggleDetails(headerElement) {
            const itemElement = headerElement.parentElement;
            itemElement.classList.toggle('expanded');
        }

        function deleteItem(id, storageKey, listId, primaryFieldId, fieldsArray) {
            let items = JSON.parse(localStorage.getItem(storageKey)) || [];
            items = items.filter(item => item.id !== parseInt(id));
            localStorage.setItem(storageKey, JSON.stringify(items));

            renderItems(listId, storageKey, primaryFieldId, fieldsArray);
        }

        function editItem(id, storageKey, primaryFieldId, fieldsArray) {
            const items = JSON.parse(localStorage.getItem(storageKey)) || [];
            const itemToEdit = items.find(item => item.id === parseInt(id));

            if (itemToEdit) {
                document.getElementById(primaryFieldId).value = itemToEdit.primary;
                fieldsArray.forEach((field, index) => {
                    const value = itemToEdit.details[index].split(': ')[1];
                    document.getElementById(field).value = value;
                });

                deleteItem(id, storageKey, `form${primaryFieldId}`, primaryFieldId, fieldsArray);
            }
        }

        // Renderizar itens de todas as listas ao carregar a página
        window.onload = function() {
            renderItems('maquinasList', 'maquinas', 'Maquina', ['Série', 'Anos de Uso', 'Horímetro', 'Última Manutenção', 'Data de Entrada']);
            renderItems('contasList', 'contas', 'Nome da Conta', ['Tipo', 'Valor', 'Data de Vencimento']);
            renderItems('recebimentosList', 'recebimentos', 'Empresa', ['Valor', 'Data de Início', 'Data do Vencimento']);
            renderItems('contratosList', 'contratos', 'Empresa', ['Locatário', 'CNPJ', 'Representante', 'Período de Locação', 'Valor', 'Data de Início', 'Data de Término', 'Equipamento', 'Operador']);
            renderItems('empresasList', 'empresas', 'Nome da Empresa', ['CNPJ', 'Endereço', 'Telefone', 'Email']);
        };
    </script>
</body>
</html>
