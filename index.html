<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Pontes Locações</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <ul>
                <li><a href="#" onclick="showSection('maquinas')">Máquinas</a></li>
                <li><a href="#" onclick="showSection('recebimentos')">Recebimentos</a></li>
                <li><a href="#" onclick="showSection('contratos')">Contratos</a></li>
                <li><a href="#" onclick="showSection('contas')">Contas</a></li>
                <li><a href="#" onclick="showSection('empresas')">Empresas</a></li>
            </ul>
        </nav>
        
        <section id="content">
            <!-- Maquinas -->
            <div id="maquinas" class="section">
                <h2>Cadastrar Máquina</h2>
                <form id="formMaquinas">
                    <input type="text" id="nomeMaquina" placeholder="Nome" required>
                    <input type="text" id="serieMaquina" placeholder="Série" required>
                    <input type="number" id="anosUso" placeholder="Anos de Uso" required>
                    <input type="number" id="horasTrabalhadas" placeholder="Horas Trabalhadas" required>
                    <button type="button" onclick="cadastrarMaquina()">Cadastrar</button>
                </form>
                <button onclick="mostrarLista('maquinas')">Listas de Máquinas</button>
                <div id="listaMaquinas"></div>
            </div>

            <!-- Recebimentos -->
            <div id="recebimentos" class="section">
                <h2>Cadastrar Recebimento</h2>
                <form id="formRecebimentos">
                    <input type="text" id="empresaRecebimento" placeholder="Empresa" required>
                    <input type="number" id="valorRecebimento" placeholder="Valor" required>
                    <input type="date" id="dataPagamento" placeholder="Pagamento" required>
                    <input type="date" id="dataTermino" placeholder="Término" required>
                    <select id="statusRecebimento">
                        <option value="pago">Pago</option>
                        <option value="aReceber">A Receber</option>
                    </select>
                    <button type="button" onclick="cadastrarRecebimento()">Cadastrar</button>
                </form>
                <button onclick="mostrarLista('recebimentos')">Listas de Recebimentos</button>
                <div id="listaRecebimentos"></div>
            </div>

            <!-- Contratos -->
            <div id="contratos" class="section">
                <h2>Cadastrar Contrato</h2>
                <form id="formContratos">
                    <input type="text" id="empresaContrato" placeholder="Empresa" required>
                    <input type="text" id="locatario" placeholder="Locatário" required>
                    <input type="text" id="cnpj" placeholder="CNPJ" required>
                    <input type="text" id="representante" placeholder="Representante" required>
                    <input type="date" id="periodoLocacao" placeholder="Período de Locação" required>
                    <input type="date" id="dataTerminoContrato" placeholder="Data de Término" required>
                    <select id="operador">
                        <option value="empresa">Pela Empresa</option>
                        <option value="nPontes">Pela N Pontes</option>
                    </select>
                    <button type="button" onclick="cadastrarContrato()">Cadastrar</button>
                </form>
                <button onclick="mostrarLista('contratos')">Listas de Contratos</button>
                <div id="listaContratos"></div>
            </div>

            <!-- Contas -->
            <div id="contas" class="section">
                <h2>Cadastrar Conta</h2>
                <form id="formContas">
                    <select id="tipoConta">
                        <option value="agua">Água</option>
                        <option value="luz">Luz</option>
                        <option value="telefone">Telefone</option>
                        <option value="internet">Internet</option>
                        <option value="outros">Outros</option>
                    </select>
                    <input type="date" id="vencimentoConta" required>
                    <input type="number" id="valorConta" placeholder="Valor" required>
                    <button type="button" onclick="cadastrarConta()">Cadastrar</button>
                </form>
                <button onclick="mostrarLista('contas')">Listas de Contas</button>
                <div id="listaContas"></div>
            </div>

            <!-- Empresas -->
            <div id="empresas" class="section">
                <h2>Cadastrar Empresa</h2>
                <form id="formEmpresas">
                    <input type="text" id="nomeEmpresa" placeholder="Nome" required>
                    <input type="text" id="areaAtuacao" placeholder="Área de Atuação" required>
                    <input type="text" id="cnpjEmpresa" placeholder="CNPJ" required>
                    <input type="text" id="representanteEmpresa" placeholder="Representante" required>
                    <input type="tel" id="telefoneEmpresa" placeholder="Telefone" required>
                    <input type="email" id="emailEmpresa" placeholder="E-mail" required>
                    <button type="button" onclick="cadastrarEmpresa()">Cadastrar</button>
                </form>
                <button onclick="mostrarLista('empresas')">Listas de Empresas</button>
                <div id="listaEmpresas"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
