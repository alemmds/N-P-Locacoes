<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 15px;
            color: white;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 200px;
            margin: 0 auto 20px;
            display: block;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }

        .section {
            margin-bottom: 30px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .buttons {
            margin-top: 10px;
        }

        .buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        button.clear-btn {
            background-color: #f44336;
        }

        button.clear-btn:hover {
            background-color: #e53935;
        }

        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            font-weight: bold;
        }

        .details {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            display: none; /* Collapsed by default */
        }

        .expanded .details {
            display: block;
        }

        .edit-button, .delete-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .edit-button {
            background-color: #2196F3;
            color: white;
        }

        .edit-button:hover {
            background-color: #1976D2;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Menu</h2>
            <ul>
                <li><button onclick="showSection('maquinasSection')">Máquinas</button></li>
                <li><button onclick="showSection('contasSection')">Contas</button></li>
                <li><button onclick="showSection('recebimentosSection')">Recebimentos</button></li>
                <li><button onclick="showSection('contratosSection')">Contratos</button></li>
                <li><button onclick="showSection('empresasSection')">Empresas</button></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Central de Informações</h1>

            <!-- Seção de Máquinas -->
            <section id="maquinasSection" class="section">
                <h2>Cadastro de Máquinas</h2>
                <form id="formMaquina" onsubmit="addOrUpdateItem(event, 'maquinasList', 'nomeMaquina', ['serieMaquina', 'anosUsoMaquina', 'horimetroMaquina', 'ultimaManutencaoMaquina', 'dataEntradaMaquina'], 'maquinas')">
                    <label>Nome da Máquina:</label><input type="text" id="nomeMaquina" required><br>
                    <label>Série:</label><input type="text" id="serieMaquina" required><br>
                    <label>Anos de Uso:</label><input type="number" id="anosUsoMaquina" required><br>
                    <label>Horímetro:</label><input type="number" id="horimetroMaquina" required><br>
                    <label>Última Manutenção:</label><input type="date" id="ultimaManutencaoMaquina" required><br>
                    <label>Data de Entrada:</label><input type="date" id="dataEntradaMaquina" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formMaquina')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Máquinas -->
                <div id="maquinasList"></div>
            </section>

            <!-- Seção de Contas -->
            <section id="contasSection" class="section" style="display:none;">
                <h2>Cadastro de Contas</h2>
                <form id="formConta" onsubmit="addOrUpdateItem(event, 'contasList', 'nomeConta', ['tipoConta', 'saldoConta'], 'contas')">
                    <label>Nome da Conta:</label><input type="text" id="nomeConta" required><br>
                    <label>Tipo:</label><input type="text" id="Tipo" required><br>
                    <label>Valor:</label><input type="number" id="Valor" required><br>
                    <label>Data de Vencimento:</label><input type="date" id="Data de Vencimento" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formConta')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contas -->
                <div id="contasList"></div>
            </section>

            <!-- Seção de Recebimentos -->
            <section id="recebimentosSection" class="section" style="display:none;">
                <h2>Cadastro de Recebimentos</h2>
                <form id="formRecebimento" onsubmit="addOrUpdateItem(event, 'recebimentosList', 'descricaoRecebimento', ['valorRecebimento', 'dataRecebimento'], 'recebimentos')">
                    <label>Empresa:</label><input type="text" id="Empresa" required><br>
                    <label>Valor:</label><input type="number" id="valorRecebimento" required><br>
                    <label>Data de Início:</label><input type="date" id="Data de Início" required><br>
                    <label>Data do Vencimento:</label><input type="date" id="Data do Vencimento" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formRecebimento')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Recebimentos -->
                <div id="recebimentosList"></div>
            </section>

            <!-- Seção de Contratos -->
            <section id="contratosSection" class="section" style="display:none;">
                <h2>Cadastro de Contratos</h2>
                <form id="formContrato" onsubmit="addOrUpdateItem(event, 'contratosList', 'nomeContrato', ['locatarioContrato', 'cnpjContrato', 'representanteContrato', 'periodoContrato', 'valorContrato', 'dataTerminoContrato', 'equipamentoContrato'], 'contratos')">
                    <label>Empresa:</label><input type="text" id="nomeContrato" required><br>
                    <label>Locatário:</label><input type="text" id="locatarioContrato" required><br>
                    <label>CNPJ:</label><input type="text" id="cnpjContrato" required><br>
                    <label>Representante:</label><input type="text" id="representanteContrato" required><br>
                    <label>Período:</label><input type="number" id="periodoContrato" required><br>
                    <label>Valor:</label><input type="number" id="valorContrato" required><br>
                    <label>Data do Término:</label><input type="date" id="dataTerminoContrato" required><br>
                    <label>Equipamento:</label><input type="text" id="equipamentoContrato" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formContrato')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Contratos -->
                <div id="contratosList"></div>
            </section>

            <!-- Seção de Empresas -->
            <section id="empresasSection" class="section" style="display:none;">
                <h2>Cadastro de Empresas</h2>
                <form id="formEmpresa" onsubmit="addOrUpdateItem(event, 'empresasList', 'nomeEmpresa', ['cnpjEmpresa', 'enderecoEmpresa', 'telefoneEmpresa'], 'empresas')">
                    <label>Nome da Empresa:</label><input type="text" id="nomeEmpresa" required><br>
                    <label>CNPJ:</label><input type="text" id="cnpjEmpresa" required><br>
                    <label>Endereço:</label><input type="text" id="enderecoEmpresa" required><br>
                    <label>Telefone:</label><input type="text" id="telefoneEmpresa" required><br>
                    <div class="buttons">
                        <button type="submit">Confirmar</button>
                        <button type="button" class="clear-btn" onclick="clearForm('formEmpresa')">Limpar</button>
                    </div>
                </form>

                <!-- Lista de Empresas -->
                <div id="empresasList"></div>
            </section>
        </div>
    </div>

    <script>
        let editingItemId = null;

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function clearForm(formId) {
            document.getElementById(formId).reset();
            editingItemId = null;
        }

        function addOrUpdateItem(event, listId, mainFieldId, otherFieldIds, storageKey) {
            event.preventDefault();

            const mainFieldValue = document.getElementById(mainFieldId).value;
            const otherFields = otherFieldIds.map(id => document.getElementById(id).value);

            const newItem = {
                id: editingItemId || Date.now(),
                mainField: mainFieldValue,
                otherFields: otherFields
            };

            let storedItems = JSON.parse(localStorage.getItem(storageKey)) || [];
            if (editingItemId) {
                const index = storedItems.findIndex(item => item.id === editingItemId);
                if (index !== -1) {
                    storedItems[index] = newItem;
                }
                editingItemId = null;
            } else {
                storedItems.push(newItem);
            }

            localStorage.setItem(storageKey, JSON.stringify(storedItems));
            renderItems(listId, storedItems);
            event.target.reset();
        }

        function renderItems(listId, items) {
            const listElement = document.getElementById(listId);
            listElement.innerHTML = '';

            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';

                const header = document.createElement('div');
                header.className = 'header';
                header.innerHTML = `<span>${item.mainField}</span>`;
                header.addEventListener('click', () => {
                    itemElement.classList.toggle('expanded');
                });

                const details = document.createElement('div');
                details.className = 'details';
                details.innerHTML = item.otherFields.map(field => `<p>${field}</p>`).join('');

                const editButton = document.createElement('button');
                editButton.className = 'edit-button';
                editButton.textContent = 'Alterar';
                editButton.onclick = () => editItem(item.id, listId, item.mainField, item.otherFields);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = 'Excluir';
                deleteButton.onclick = () => deleteItem(item.id, listId, storageKey);

                const actions = document.createElement('div');
                actions.appendChild(editButton);
                actions.appendChild(deleteButton);

                itemElement.appendChild(header);
                itemElement.appendChild(details);
                itemElement.appendChild(actions);

                listElement.appendChild(itemElement);
            });
        }

        function editItem(itemId, listId, mainFieldValue, otherFieldValues) {
            editingItemId = itemId;

            document.getElementById(mainFieldId).value = mainFieldValue;
            otherFieldIds.forEach((id, index) => {
                document.getElementById(id).value = otherFieldValues[index];
            });
        }

        function deleteItem(itemId, listId, storageKey) {
            let storedItems = JSON.parse(localStorage.getItem(storageKey)) || [];
            storedItems = storedItems.filter(item => item.id !== itemId);
            localStorage.setItem(storageKey, JSON.stringify(storedItems));
            renderItems(listId, storedItems);
        }

        window.addEventListener('DOMContentLoaded', () => {
            ['maquinas', 'contas', 'recebimentos', 'contratos', 'empresas'].forEach(storageKey => {
                const storedItems = JSON.parse(localStorage.getItem(storageKey)) || [];
                renderItems(`${storageKey}List`, storedItems);
            });
        });
    </script>
</body>
</html>
