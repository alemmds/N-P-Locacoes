<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Pontes Locações</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <nav id="menu">
            <ul>
                <li onclick="showSection('maquinas')">Máquinas</li>
                <li onclick="showSection('recebimentos')">Recebimentos</li>
                <li onclick="showSection('contratos')">Contratos</li>
                <li onclick="showSection('contas')">Contas</li>
                <li onclick="showSection('empresas')">Empresas</li>
            </ul>
        </nav>
        
        <main id="content">
            <!-- Seção de Máquinas -->
            <section id="maquinas" class="section">
                <h2>Cadastro de Máquinas</h2>
                <form id="form-maquinas">
                    <label for="nome-maquina">Nome:</label>
                    <input type="text" id="nome-maquina" name="nome" required>
                    <label for="serie-maquina">Série:</label>
                    <input type="text" id="serie-maquina" name="serie" required>
                    <label for="anos-maquina">Anos de Uso:</label>
                    <input type="number" id="anos-maquina" name="anos" required>
                    <label for="horas-maquina">Horas Trabalhadas:</label>
                    <input type="number" id="horas-maquina" name="horas" required>
                    <button type="submit">Cadastrar Máquina</button>
                </form>
                <button onclick="showList('maquinas')">Lista de Máquinas</button>
                <div id="lista-maquinas" class="lista"></div>
            </section>

            <!-- Seção de Recebimentos -->
            <section id="recebimentos" class="section">
                <h2>Cadastro de Recebimentos</h2>
                <form id="form-recebimentos">
                    <label for="empresa-recebimento">Empresa:</label>
                    <input type="text" id="empresa-recebimento" name="empresa" required>
                    <label for="valor-recebimento">Valor:</label>
                    <input type="number" id="valor-recebimento" name="valor" required>
                    <label for="pagamento-recebimento">Pagamento:</label>
                    <input type="date" id="pagamento-recebimento" name="pagamento" required>
                    <label for="termino-recebimento">Término:</label>
                    <input type="date" id="termino-recebimento" name="termino" required>
                    <label for="status-recebimento">Status:</label>
                    <select id="status-recebimento" name="status" required>
                        <option value="pago">Pago</option>
                        <option value="a-receber">A Receber</option>
                    </select>
                    <button type="submit">Cadastrar Recebimento</button>
                </form>
                <button onclick="showList('recebimentos')">Lista de Recebimentos</button>
                <div id="lista-recebimentos" class="lista"></div>
            </section>

            <!-- Seção de Contratos -->
            <section id="contratos" class="section">
                <h2>Cadastro de Contratos</h2>
                <form id="form-contratos">
                    <label for="empresa-contrato">Empresa:</label>
                    <input type="text" id="empresa-contrato" name="empresa" required>
                    <label for="locatario-contrato">Locatário:</label>
                    <input type="text" id="locatario-contrato" name="locatario" required>
                    <label for="cnpj-contrato">CNPJ:</label>
                    <input type="text" id="cnpj-contrato" name="cnpj" required>
                    <label for="representante-contrato">Representante:</label>
                    <input type="text" id="representante-contrato" name="representante" required>
                    <label for="periodo-contrato">Período:</label>
                    <input type="date" id="periodo-contrato" name="periodo" required>
                    <label for="equipamento-contrato">Equipamento:</label>
                    <input type="text" id="equipamento-contrato" name="equipamento" required>
                    <label for="termino-contrato">Término:</label>
                    <input type="date" id="termino-contrato" name="termino" required>
                    <button type="submit">Cadastrar Contrato</button>
                </form>
                <button onclick="showList('contratos')">Lista de Contratos</button>
                <div id="lista-contratos" class="lista"></div>
            </section>

            <!-- Seção de Contas -->
            <section id="contas" class="section">
                <h2>Cadastro de Contas</h2>
                <form id="form-contas">
                    <label for="tipo-conta">Tipo:</label>
                    <select id="tipo-conta" name="tipo" required>
                        <option value="agua">Água</option>
                        <option value="luz">Luz</option>
                        <option value="telefone">Telefone</option>
                        <option value="internet">Internet</option>
                        <option value="outros">Outros</option>
                    </select>
                    <label for="vencimento-conta">Data de Vencimento:</label>
                    <input type="date" id="vencimento-conta" name="vencimento" required>
                    <label for="valor-conta">Valor:</label>
                    <input type="number" id="valor-conta" name="valor" required>
                    <button type="submit">Cadastrar Conta</button>
                </form>
                <button onclick="showList('contas')">Lista de Contas</button>
                <div id="lista-contas" class="lista"></div>
            </section>

            <!-- Seção de Empresas -->
            <section id="empresas" class="section">
                <h2>Cadastro de Empresas</h2>
                <form id="form-empresas">
                    <label for="nome-empresa">Nome:</label>
                    <input type="text" id="nome-empresa" name="nome" required>
                    <label for="area-cnpj">CNPJ:</label>
                    <input type="text" id="area-cnpj" name="cnpj" required>
                    <label for="area-atuacao">Área de Atuação:</label>
                    <input type="text" id="area-atuacao" name="atuacao" required>
                    <label for="representante-empresa">Representante:</label>
                    <input type="text" id="representante-empresa" name="representante" required>
                    <label for="telefone-empresa">Telefone:</label>
                    <input type="tel" id="telefone-empresa" name="telefone" required>
                    <label for="email-empresa">E-mail:</label>
                    <input type="email" id="email-empresa" name="email" required>
                    <button type="submit">Cadastrar Empresa</button>
                </form>
                <button onclick="showList('empresas')">Lista de Empresas</button>
                <div id="lista-empresas" class="lista"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
