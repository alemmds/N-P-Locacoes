<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Pontes Locações</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>N Pontes Locações</h2>
            <ul>
                <li><button onclick="showSection('maquinas')">Máquinas</button></li>
                <li><button onclick="showSection('recebimentos')">Recebimentos</button></li>
                <li><button onclick="showSection('contratos')">Contratos</button></li>
                <li><button onclick="showSection('contas')">Contas</button></li>
                <li><button onclick="showSection('empresas')">Empresas</button></li>
            </ul>
        </aside>

        <main class="content">
            <!-- Máquinas -->
            <section id="maquinas" class="section">
                <h2>Máquinas</h2>
                <button onclick="showForm('maquina')">Cadastrar Máquina</button>
                <button onclick="showList('maquina')">Listas de Máquinas</button>

                <!-- Formulário Cadastrar Máquina -->
                <div id="form-maquina" class="formulario">
                    <h3>Cadastrar Máquina</h3>
                    <input type="text" id="maquina-nome" placeholder="Nome">
                    <input type="text" id="maquina-serie" placeholder="Série">
                    <input type="text" id="maquina-anos" placeholder="Anos de Uso">
                    <input type="text" id="maquina-horas" placeholder="Horas Trabalhadas">
                    <button onclick="cadastrarMaquina()">Confirmar</button>
                </div>

                <!-- Lista de Máquinas -->
                <div id="list-maquina" class="lista">
                    <h3>Lista de Máquinas</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Série</th>
                                <th>Anos de Uso</th>
                                <th>Horas Trabalhadas</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="maquina-list"></tbody>
                    </table>
                </div>
            </section>

            <!-- Recebimentos -->
            <section id="recebimentos" class="section">
                <h2>Recebimentos</h2>
                <button onclick="showForm('recebimento')">Cadastrar Recebimento</button>
                <button onclick="showList('recebimento')">Listas de Recebimentos</button>

                <!-- Formulário Cadastrar Recebimento -->
                <div id="form-recebimento" class="formulario">
                    <h3>Cadastrar Recebimento</h3>
                    <input type="text" id="recebimento-empresa" placeholder="Empresa">
                    <input type="number" id="recebimento-valor" placeholder="Valor">
                    <input type="date" id="recebimento-pagamento" placeholder="Data de Pagamento">
                    <input type="date" id="recebimento-termino" placeholder="Data de Término">
                    <select id="recebimento-status">
                        <option value="Pago">Pago</option>
                        <option value="A Receber">A Receber</option>
                    </select>
                    <button onclick="cadastrarRecebimento()">Confirmar</button>
                </div>

                <!-- Lista de Recebimentos -->
                <div id="list-recebimento" class="lista">
                    <h3>Lista de Recebimentos</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>Valor</th>
                                <th>Pagamento</th>
                                <th>Término</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="recebimento-list"></tbody>
                    </table>
                </div>
            </section>

            <!-- Outras seções seguem a mesma estrutura acima -->
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
