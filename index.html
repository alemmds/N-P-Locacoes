<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Pontes Locações</title>
    <link rel="stylesheet" href="style.css">
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li class="menu-item active">Máquinas</li>
                <li class="menu-item">Recebimentos</li>
                <li class="menu-item">Contratos</li>
                <li class="menu-item">Contas</li>
                <li class="menu-item">Empresas</li>
            </ul>
        </aside>
        <main class="content">
            <section id="maquinas" class="section active">
                <h2>Cadastro de Máquinas</h2>
                <form id="maquinas-form">
                    <input type="text" id="nome-maquina" placeholder="Nome da Máquina">
                    <input type="text" id="serie-maquina" placeholder="Série da Máquina">
                    <input type="number" id="anos-uso-maquina" placeholder="Anos de Uso">
                    <input type="number" id="horas-trabalhadas-maquina" placeholder="Horas Trabalhadas">
                    <button type="submit">Cadastrar Máquina</button>
                </form>
                <div id="lista-maquinas" class="list"></div>
            </section>

            <!-- Outras seções semelhantes -->
            <!-- Recebimentos, Contratos, Contas, Empresas -->
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
